<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Console Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="view-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-3xl font-black italic mb-8 tracking-tighter text-blue-900">SMMD.</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm">
            <input type="text" id="login-user" placeholder="Admin Email" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <button onclick="handleLogin()" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest">Connexion Admin</button>
        </div>
    </div>

    <div id="view-main" class="hidden">
        <header class="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-50">
            <span class="font-black italic text-xl tracking-tighter">SMMD. <small class="text-[9px] uppercase tracking-widest text-blue-600 ml-2">Console</small></span>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500 border border-red-200 px-3 py-1 rounded-lg uppercase">Déconnexion</button>
        </header>
        
        <main class="p-6 max-w-2xl mx-auto space-y-12 pb-20">
            
            <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                <h2 class="text-[11px] font-black uppercase text-blue-900 mb-6 tracking-[0.3em]">Création Nouveau Compte</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <input type="text" id="new-prenom" placeholder="Prénom" class="p-4 bg-gray-50 rounded-2xl font-bold border-none">
                    <input type="text" id="new-nom" placeholder="NOM" class="p-4 bg-gray-50 rounded-2xl font-bold border-none uppercase">
                    <input type="email" id="new-email" placeholder="Email (ex: marc@smmd.fr)" class="sm:col-span-2 p-4 bg-gray-50 rounded-2xl font-bold border-none">
                    <input type="text" id="new-password" placeholder="Mot de passe provisoire" class="sm:col-span-2 p-4 bg-gray-50 rounded-2xl font-bold border-none">
                    
                    <select id="new-role" class="p-4 bg-gray-50 rounded-2xl font-bold border-none">
                        <option value="user">Utilisateur Simple</option>
                        <option value="chef">Chef de Maison</option>
                    </select>
                    <select id="new-house" class="p-4 bg-gray-50 rounded-2xl font-bold border-none"></select>
                </div>
                <button onclick="createFullUser()" id="btn-create" class="w-full mt-6 bg-blue-900 text-white py-5 rounded-3xl font-black uppercase tracking-widest shadow-lg shadow-blue-200">
                    Créer et Activer le compte
                </button>
            </section>

            <section>
                <h2 class="text-[10px] font-black uppercase text-gray-400 mb-4 tracking-[0.2em]">Membres de l'organisation</h2>
                <div id="users-list" class="space-y-3"></div>
            </section>

        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function createFullUser() {
            const btn = document.getElementById('btn-create');
            const payload = {
                email: document.getElementById('new-email').value.trim(),
                password: document.getElementById('new-password').value,
                prenom: document.getElementById('new-prenom').value.trim(),
                nom: document.getElementById('new-nom').value.trim(),
                role: document.getElementById('new-role').value,
                maison_id: document.getElementById('new-house').value
            };

            if(!payload.email || !payload.password) return alert("Email et mot de passe requis");

            btn.innerText = "CRÉATION EN COURS...";
            btn.disabled = true;

            // Appel à l'Edge Function
            const { data, error } = await sb.functions.invoke('create-user', { body: payload });

            if (error) {
                alert("Erreur: " + error.message);
            } else {
                alert("Compte créé avec succès !");
                location.reload();
            }
            btn.disabled = false;
            btn.innerText = "CRÉER ET ACTIVER LE COMPTE";
        }

        // --- Fonctions Support (Maisons, Liste, Auth) ---
        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                const { data: p } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
                if (p && p.role === 'admin') {
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-main').classList.remove('hidden');
                    loadData();
                } else { logout(); }
            }
        }

        async function loadData() {
            const { data: h } = await sb.from('maisons').select('*').order('nom');
            const select = document.getElementById('new-house');
            h.forEach(m => select.innerHTML += `<option value="${m.id}">${m.nom}</option>`);

            const { data: u } = await sb.from('profiles').select('*, maisons(nom)').neq('role', 'admin').order('nom');
            const list = document.getElementById('users-list');
            u.forEach(user => {
                list.innerHTML += `<div class="bg-white p-5 rounded-3xl border flex justify-between items-center shadow-sm">
                    <div>
                        <div class="font-black text-sm uppercase">${user.nom} <span class="font-bold normal-case text-gray-500">${user.prenom}</span></div>
                        <div class="text-[9px] font-black text-blue-500 mt-1 uppercase tracking-widest">${user.role} — ${user.maisons?.nom}</div>
                    </div>
                </div>`;
            });
        }

        async function handleLogin() {
            let u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value;
            if(!u.includes('@')) u += "@smmd.fr";
            const { error } = await sb.auth.signInWithPassword({ email: u, password: p });
            if(error) alert(error.message); else location.reload();
        }
        function logout() { sb.auth.signOut(); location.reload(); }
        init();
    </script>
</body>
</html>
