<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Étape 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50">

    <div id="view-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-3xl font-black italic mb-8">SMMD.</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-gray-100">
            <input type="text" id="login-user" placeholder="Identifiant (ex: admin)" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <button onclick="handleLogin()" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase shadow-lg">Entrer</button>
        </div>
    </div>

    <div id="view-main" class="hidden">
        <header class="bg-white p-4 border-b flex justify-between items-center">
            <span class="font-black italic text-xl">SMMD.</span>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500 border border-red-200 px-3 py-1 rounded-lg uppercase">Déconnexion</button>
        </header>
        
        <main class="p-6 max-w-md mx-auto">
            <div id="admin-badge" class="hidden bg-blue-900 text-white text-[10px] font-black uppercase px-3 py-1 rounded-full w-fit mb-4">
                Session Administrateur
            </div>
            <h2 id="welcome-msg" class="text-3xl font-black text-slate-800"></h2>
            <p class="text-gray-500 mt-2">La connexion est établie. Prêt pour l'étape 2 ?</p>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                const { data: p } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
                if (p) {
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-main').classList.remove('hidden');
                    document.getElementById('welcome-msg').innerText = "Salut, " + p.prenom;
                    if (p.role === 'admin') {
                        document.getElementById('admin-badge').classList.remove('hidden');
                    }
                }
            }
        }

        async function handleLogin() {
            let user = document.getElementById('login-user').value.trim();
            const pass = document.getElementById('login-pass').value;
            if (!user.includes('@')) user += "@smmd.fr";
            const { error } = await sb.auth.signInWithPassword({ email: user, password: pass });
            if (error) alert("Erreur : " + error.message);
            else location.reload();
        }

        async function logout() {
            await sb.auth.signOut();
            location.reload();
        }

        init();
    </script>
</body>
</html>
