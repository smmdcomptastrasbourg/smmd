<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Gestion Complète</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; justify-content: center; align-items: center; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="loading" class="loading-overlay"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div></div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-4xl font-black mb-2 tracking-tighter italic text-blue-600">SMMD.</h1>
            <p class="text-slate-400 font-bold mb-8 uppercase text-xs tracking-widest">Portail Multi-Accès</p>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Identifiant" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500">
                <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full p-5 bg-slate-50 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg active:scale-95 transition-all">ACCÉDER</button>
                <p id="login-error" class="text-red-500 text-center font-bold text-sm hidden">Erreur d'authentification</p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen pb-32">
        <header class="bg-white p-6 sticky top-0 z-50 shadow-sm border-b border-slate-100">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div>
                    <h2 id="user-display" class="text-2xl font-black tracking-tighter italic text-blue-600">SMMD.</h2>
                    <p id="user-role-label" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Initialisation...</p>
                </div>
                <button onclick="handleLogout()" class="p-3 bg-slate-50 rounded-xl font-black text-xs text-slate-400 uppercase">Déconnexion</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            
            <div id="tab-saisie" class="tab-content space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <div class="mb-6">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Budget Restant</p>
                        <h3 id="user-balance" class="text-4xl font-black">0.00€</h3>
                    </div>
                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <button onclick="setType('Achat')" id="btn-achat" class="type-btn p-4 rounded-xl font-black border-2 bg-slate-900 text-white">ACHAT</button>
                        <button onclick="setType('Retrait')" id="btn-retrait" class="type-btn p-4 rounded-xl font-black border-2 border-slate-100 text-slate-400">RETRAIT</button>
                    </div>
                    <input type="number" id="trans-amount" placeholder="Montant €" class="w-full p-6 text-4xl font-black text-center bg-slate-50 rounded-3xl mb-4 outline-none">
                    <input type="text" id="trans-motif" placeholder="Motif de la dépense" class="w-full p-5 bg-slate-50 rounded-2xl font-bold mb-6 outline-none">
                    <button onclick="saveTransaction()" class="w-full bg-blue-600 text-white p-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">ENREGISTRER</button>
                </div>
            </div>

            <div id="tab-admin-users" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-black text-xl mb-4 italic">Nouveau Compte</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="adm-prenom" placeholder="Prénom" class="p-4 bg-slate-50 rounded-xl font-bold outline-none">
                        <input type="text" id="adm-nom" placeholder="Nom" class="p-4 bg-slate-50 rounded-xl font-bold outline-none">
                        <select id="adm-maison" class="p-4 bg-slate-50 rounded-xl font-bold text-slate-500 outline-none"></select>
                        <select id="adm-role" class="p-4 bg-slate-50 rounded-xl font-bold text-slate-500 outline-none">
                            <option value="user">Utilisateur</option>
                            <option value="chef">Chef de Maison</option>
                        </select>
                        <input type="number" id="adm-alloc" placeholder="Allocation (€)" class="p-4 bg-slate-50 rounded-xl font-bold outline-none">
                        <input type="text" id="adm-iban" placeholder="IBAN" class="p-4 bg-slate-50 rounded-xl font-bold outline-none uppercase">
                        <input type="text" id="adm-pass" placeholder="Mot de passe" class="p-4 bg-slate-50 rounded-xl font-bold outline-none">
                        <button onclick="createNewUser()" class="bg-blue-600 text-white p-4 rounded-xl font-black md:col-span-2 shadow-lg">CRÉER LE MEMBRE</button>
                    </div>
                </div>
                <div id="admin-user-list" class="space-y-3"></div>
            </div>

            <div id="tab-admin-houses" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <h3 class="font-black text-xl mb-4 italic">Ajouter Maison</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-house-name" placeholder="Nom de la ville" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold outline-none">
                        <button onclick="addHouse()" class="bg-slate-900 text-white px-8 rounded-xl font-black">CRÉER</button>
                    </div>
                </div>
                <div id="admin-house-list" class="space-y-3"></div>
            </div>

            <div id="tab-history" class="tab-content space-y-4">
                <div id="history-list" class="space-y-3"></div>
            </div>

            <div id="tab-infos" class="tab-content">
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm space-y-4 text-center">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Mon IBAN pour remboursements</p>
                    <p id="info-iban" class="p-6 bg-slate-50 rounded-2xl font-black text-blue-600 break-all">---</p>
                </div>
            </div>

        </main>

        <nav class="fixed bottom-6 inset-x-4 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border border-white shadow-2xl rounded-[2.5rem] p-2 z-50">
            <div class="flex justify-around items-center" id="nav-bar"></div>
        </nav>
    </div>

    <script>
        const SB_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;
        let selectedType = 'Achat';

        async function handleLogin() {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return;
            showLoading(true);
            const email = u.includes('@') ? u : `${u}@smmd.fr`;
            try {
                const { data, error } = await client.auth.signInWithPassword({ email, password: p });
                if (error) throw error;
                await checkSession();
            } catch (err) {
                document.getElementById('login-error').classList.remove('hidden');
            } finally { showLoading(false); }
        }

        async function checkSession() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                const { data: profile } = await client.from('profiles').select('*, maisons(*)').eq('id', session.user.id).single();
                userProfile = profile;
                if(session.user.email === 'admin@smmd.fr') userProfile.role = 'admin';
                
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                setupUI();
            }
        }

        function setupUI() {
            document.getElementById('user-display').innerText = `${userProfile.prenom}.`;
            const roleLabel = userProfile.role === 'admin' ? 'Administration' : `${userProfile.role === 'chef' ? 'Chef de Maison' : 'Utilisateur'} - ${userProfile.maisons?.nom || 'N/A'}`;
            document.getElementById('user-role-label').innerText = roleLabel;
            
            const nav = document.getElementById('nav-bar');
            if (userProfile.role === 'admin') {
                nav.innerHTML = `
                    <button onclick="switchTab('tab-admin-users')" class="nav-btn p-4 text-blue-600 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Membres</span></button>
                    <button onclick="switchTab('tab-admin-houses')" class="nav-btn p-4 text-slate-400 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Maisons</span></button>
                    <button onclick="switchTab('tab-history')" class="nav-btn p-4 text-slate-400 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Flux</span></button>
                `;
                refreshAdminData();
                switchTab('tab-admin-users');
            } else {
                nav.innerHTML = `
                    <button onclick="switchTab('tab-saisie')" class="nav-btn p-4 text-blue-600 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Saisie</span></button>
                    <button onclick="switchTab('tab-history')" class="nav-btn p-4 text-slate-400 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Mon Historique</span></button>
                    <button onclick="switchTab('tab-infos')" class="nav-btn p-4 text-slate-400 flex flex-col items-center"><span class="text-[9px] font-black uppercase">Mon IBAN</span></button>
                `;
                document.getElementById('info-iban').innerText = userProfile.iban || 'Aucun IBAN renseigné';
                updateBalance();
                switchTab('tab-saisie');
            }
            refreshHistory();
        }

        async function updateBalance() {
            const { data } = await client.from('transactions').select('montant').eq('user_id', userProfile.id);
            const totalSpent = (data || []).reduce((acc, t) => acc + t.montant, 0);
            const balance = (userProfile.allocation || 0) - totalSpent;
            document.getElementById('user-balance').innerText = `${balance.toFixed(2)}€`;
            document.getElementById('user-balance').className = balance < 0 ? "text-4xl font-black text-red-500" : "text-4xl font-black text-slate-900";
        }

        async function saveTransaction() {
            const amount = document.getElementById('trans-amount').value;
            const motif = document.getElementById('trans-motif').value;
            if (!amount || !motif) return alert("Montant et Motif obligatoires");
            showLoading(true);
            await client.from('transactions').insert({
                user_id: userProfile.id,
                maison_id: userProfile.maison_id,
                type: selectedType,
                montant: parseFloat(amount),
                motif: motif,
                is_rembourse: false
            });
            document.getElementById('trans-amount').value = '';
            document.getElementById('trans-motif').value = '';
            updateBalance();
            refreshHistory();
            showLoading(false);
            alert("Opération réussie !");
        }

        async function refreshAdminData() {
            const { data: houses } = await client.from('maisons').select('*').order('nom');
            const { data: users } = await client.from('profiles').select('*, maisons(nom)').order('prenom');
            
            document.getElementById('adm-maison').innerHTML = (houses || []).map(h => `<option value="${h.id}">${h.nom}</option>`).join('');
            
            document.getElementById('admin-house-list').innerHTML = (houses || []).map(h => `
                <div class="bg-white p-5 rounded-2xl flex justify-between items-center shadow-sm">
                    <span class="font-bold text-slate-700">${h.nom}</span>
                    <div class="flex gap-2">
                        <button onclick="exportMaison('${h.id}', '${h.nom}')" class="bg-green-600 text-white px-3 py-1 rounded-lg text-[10px] font-black">XLSX</button>
                        <button onclick="deleteItem('maisons', '${h.id}')" class="bg-red-50 text-red-500 px-3 py-1 rounded-lg text-[10px] font-black">SUPPRIMER</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('admin-user-list').innerHTML = (users || []).map(u => `
                <div class="bg-white p-5 rounded-2xl flex justify-between items-center shadow-sm">
                    <div>
                        <p class="font-black text-slate-800">${u.prenom} ${u.nom_complet || ''}</p>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${u.role} • ${u.maisons?.nom || 'N/A'}</p>
                    </div>
                    <button onclick="deleteItem('profiles', '${u.id}')" class="text-red-400 font-bold text-[10px] uppercase border border-red-50 px-3 py-1 rounded-lg">Supprimer</button>
                </div>
            `).join('');
        }

        async function createNewUser() {
            const prenom = document.getElementById('adm-prenom').value.trim();
            const nom = document.getElementById('adm-nom').value.trim();
            const role = document.getElementById('adm-role').value;
            const maisonId = document.getElementById('adm-maison').value;
            const alloc = document.getElementById('adm-alloc').value;
            const iban = document.getElementById('adm-iban').value;
            const pass = document.getElementById('adm-pass').value;

            if(!prenom || !nom || !pass) return alert("Prénom, Nom et Pass requis");
            showLoading(true);
            const email = `${prenom.toLowerCase()}.${nom.toLowerCase()}@smmd.fr`.replace(/\s/g, '');
            const { data, error } = await client.auth.signUp({ email, password: pass });
            
            if (!error) {
                await client.from('profiles').insert({
                    id: data.user.id,
                    prenom, nom_complet: nom,
                    role, maison_id: maisonId,
                    allocation: parseFloat(alloc) || 0,
                    iban: iban
                });
                alert(`Compte prêt : ${email}`);
                refreshAdminData();
            } else { alert(error.message); }
            showLoading(false);
        }

        async function deleteItem(table, id) {
            if(!confirm("Confirmation de suppression définitive ?")) return;
            showLoading(true);
            await client.from(table).delete().eq('id', id);
            refreshAdminData();
            showLoading(false);
        }

        async function addHouse() {
            const nom = document.getElementById('new-house-name').value;
            if(!nom) return;
            await client.from('maisons').insert({ nom });
            document.getElementById('new-house-name').value = '';
            refreshAdminData();
        }

        async function refreshHistory() {
            let q = client.from('transactions').select('*, profiles!transactions_user_id_fkey(prenom), maisons(nom)').order('created_at', { ascending: false });
            if(userProfile.role !== 'admin') q = q.eq('user_id', userProfile.id);
            const { data } = await q.limit(20);
            document.getElementById('history-list').innerHTML = (data || []).map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-50">
                    <div>
                        <p class="font-bold text-slate-800">${t.motif}</p>
                        <p class="text-[9px] font-black text-blue-500 uppercase">${t.maisons?.nom || 'SMMD'} • ${t.profiles?.prenom || '---'}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black ${t.type === 'Retrait' ? 'text-red-500' : 'text-slate-900'}">${t.montant.toFixed(2)}€</p>
                        <p class="text-[8px] text-slate-300 font-bold uppercase">${t.type}</p>
                    </div>
                </div>
            `).join('');
        }

        async function exportMaison(houseId, houseName) {
            const { data } = await client.from('transactions').select('*, profiles!transactions_user_id_fkey(prenom, nom_complet, iban)').eq('maison_id', houseId);
            const ws = XLSX.utils.json_to_sheet((data || []).map(t => ({
                Date: new Date(t.created_at).toLocaleDateString(),
                Membre: `${t.profiles?.prenom} ${t.profiles?.nom_complet}`,
                IBAN: t.profiles?.iban,
                Type: t.type,
                Montant: t.montant,
                Motif: t.motif,
                Remboursé: t.is_rembourse ? 'OUI' : 'NON'
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Compta");
            XLSX.writeFile(wb, `SMMD_Export_${houseName}.xlsx`);
        }

        function setType(t) {
            selectedType = t;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('bg-slate-900', 'text-white');
                b.classList.add('border-slate-100', 'text-slate-400');
            });
            const active = document.getElementById(`btn-${t.toLowerCase()}`);
            active.classList.add('bg-slate-900', 'text-white');
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-slate-400'));
            event.currentTarget.classList.replace('text-slate-400', 'text-blue-600');
        }

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        async function handleLogout() { await client.auth.signOut(); location.reload(); }
        window.onload = checkSession;
    </script>
</body>
</html>
