<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD Compta - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div id="login-card" class="bg-white p-8 rounded-[40px] shadow-xl w-full max-sm:max-w-full max-w-sm border border-gray-100 transition-all">
        <h1 class="text-4xl font-black italic mb-8 text-center text-blue-900 tracking-tighter">SMMD.</h1>
        
        <div class="space-y-4">
            <div>
                <label class="text-[10px] font-black uppercase ml-2 mb-1 block text-gray-400 tracking-widest">Identifiant</label>
                <input type="text" id="login-user" placeholder="ex: guillaume.legall" 
                    class="w-full p-4 bg-gray-100 rounded-2xl border-none font-bold focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <div>
                <label class="text-[10px] font-black uppercase ml-2 mb-1 block text-gray-400 tracking-widest">Mot de passe</label>
                <input type="password" id="login-pass" placeholder="••••••••" 
                    class="w-full p-4 bg-gray-100 rounded-2xl border-none font-bold focus:ring-2 focus:ring-blue-500 outline-none transition-all">
            </div>
            
            <button onclick="handleLogin()" id="btn-login" 
                class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all mt-4">
                Se connecter
            </button>
        </div>
        
        <p id="error-msg" class="text-red-500 text-[10px] font-black uppercase text-center mt-6 hidden"></p>
    </div>

    <div id="loading-screen" class="hidden text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-900 mx-auto mb-4"></div>
        <p class="font-black italic text-blue-900 uppercase tracking-widest text-[10px]">Vérification du rôle...</p>
    </div>

    <script>
        // CONFIGURATION SUPABASE
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // 1. VÉRIFICATION DE SESSION EXISTANTE
        async function checkSession() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('loading-screen').classList.remove('hidden');
                redirectUser(user.id);
            }
        }

        // 2. FONCTION DE CONNEXION
        async function handleLogin() {
            const btn = document.getElementById('btn-login');
            const err = document.getElementById('error-msg');
            const card = document.getElementById('login-card');
            const load = document.getElementById('loading-screen');

            let identifier = document.getElementById('login-user').value.trim().toLowerCase();
            const password = document.getElementById('login-pass').value;

            if(!identifier || !password) {
                err.innerText = "Champs requis";
                err.classList.remove('hidden');
                return;
            }

            // Ajout automatique du domaine si absent
            if(!identifier.includes('@')) identifier += "@smmd.fr";

            btn.disabled = true;
            btn.innerText = "PATIENTEZ...";
            err.classList.add('hidden');

            const { data, error: authError } = await sb.auth.signInWithPassword({
                email: identifier,
                password: password
            });

            if (authError) {
                err.innerText = "Accès refusé";
                err.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Se connecter";
                return;
            }

            card.classList.add('hidden');
            load.classList.remove('hidden');
            redirectUser(data.user.id);
        }

        // 3. LOGIQUE D'AIGUILLAGE PAR RÔLE (MODIFIÉE)
        async function redirectUser(userId) {
    const { data: profile, error: profError } = await sb
        .from('profiles')
        .select('role')
        .eq('id', userId)
        .maybeSingle(); // Utilise maybeSingle au lieu de single

    if (profError) {
        console.error("Erreur:", profError.message);
        return;
    }

    if (!profile) {
        document.getElementById('error-msg').innerText = "Profil introuvable en base.";
        document.getElementById('error-msg').classList.remove('hidden');
        await sb.auth.signOut();
        return;
    }

    // Redirection selon le rôle
    if (profile.role === 'chef') {
        window.location.href = "chef.html";
    } else if (profile.role === 'admin') {
        window.location.href = "admin.html";
    } else {
        window.location.href = "user.html";
    }
}

        checkSession();
    </script>
</body>
</html>
