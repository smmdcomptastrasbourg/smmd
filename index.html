<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Console Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="view-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-3xl font-black italic mb-8">SMMD.</h1>
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm border border-gray-100">
            <input type="text" id="login-user" placeholder="Admin ID" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <input type="password" id="login-pass" placeholder="••••" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <button onclick="handleLogin()" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase">Accéder à la console</button>
        </div>
    </div>

    <div id="view-main" class="hidden">
        <header class="bg-white p-4 border-b flex justify-between items-center sticky top-0 z-50">
            <div>
                <span class="font-black italic text-xl">SMMD.</span>
                <span class="text-[10px] bg-blue-100 text-blue-800 px-2 py-0.5 rounded ml-2 font-bold uppercase">Console Admin</span>
            </div>
            <button onclick="logout()" class="text-[10px] font-bold text-red-500 border border-red-200 px-3 py-1 rounded-lg uppercase">Déconnexion</button>
        </header>
        
        <main class="p-6 max-w-2xl mx-auto space-y-10 pb-20">
            
            <section>
                <h2 class="text-xs font-black uppercase text-gray-400 mb-4 tracking-widest">1. Gestion des Maisons</h2>
                <div class="bg-white p-6 rounded-3xl border shadow-sm mb-4">
                    <div class="flex gap-2">
                        <input type="text" id="new-house-name" placeholder="Nom (ex: LILLE)" class="flex-1 p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                        <button onclick="addHouse()" class="bg-blue-900 text-white px-6 rounded-xl font-black">CRÉER</button>
                    </div>
                </div>
                <div id="houses-list" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </section>

            <section>
                <h2 class="text-xs font-black uppercase text-gray-400 mb-4 tracking-widest">2. Gestion des Membres</h2>
                <div class="bg-white p-6 rounded-3xl border shadow-sm mb-6">
                    <div class="grid grid-cols-1 gap-4">
                        <input type="text" id="new-user-id" placeholder="ID Supabase (copié depuis Auth)" class="p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                        <input type="text" id="new-user-name" placeholder="Prénom" class="p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                        <select id="new-user-role" class="p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                            <option value="user">Utilisateur simple</option>
                            <option value="chef">Chef de maison</option>
                        </select>
                        <select id="new-user-house" class="p-3 bg-gray-50 border rounded-xl font-bold text-sm">
                            </select>
                        <button onclick="addUserProfile()" class="bg-blue-900 text-white py-4 rounded-xl font-black uppercase text-xs">Enregistrer le membre</button>
                    </div>
                </div>
                <div id="users-list" class="space-y-3"></div>
            </section>

            <section>
                <h2 class="text-xs font-black uppercase text-gray-400 mb-4 tracking-widest">3. Motifs</h2>
                <div id="motifs-list" class="flex flex-wrap gap-2 mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="new-motif-name" placeholder="Nouveau motif" class="flex-1 p-3 bg-white border rounded-xl font-bold text-sm">
                    <button onclick="addMotif()" class="bg-blue-900 text-white px-6 rounded-xl font-black">+</button>
                </div>
            </section>

        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                const { data: p } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
                if (p && p.role === 'admin') {
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-main').classList.remove('hidden');
                    refreshAll();
                } else {
                    alert("Accès refusé");
                    logout();
                }
            }
        }

        function refreshAll() {
            loadHouses();
            loadMotifs();
            loadUsers();
        }

        async function loadHouses() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            const list = document.getElementById('houses-list');
            const select = document.getElementById('new-user-house');
            list.innerHTML = ""; select.innerHTML = "";
            data.forEach(h => {
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <span class="font-black text-sm uppercase">${h.nom}</span>
                    <button onclick="deleteHouse('${h.id}')" class="text-red-400 text-[10px] font-bold">SUPPRIMER</button>
                </div>`;
                select.innerHTML += `<option value="${h.id}">${h.nom}</option>`;
            });
        }

        async function loadUsers() {
            const { data } = await sb.from('profiles').select('*, maisons(nom)').neq('role', 'admin').order('prenom');
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            data.forEach(u => {
                list.innerHTML += `<div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div>
                        <div class="font-black text-sm">${u.prenom}</div>
                        <div class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${u.role} - ${u.maisons?.nom || 'Sans maison'}</div>
                    </div>
                    <button onclick="deleteUser('${u.id}')" class="text-red-400 text-[10px] font-bold font-black">VIRER</button>
                </div>`;
            });
        }

        async function addUserProfile() {
            const id = document.getElementById('new-user-id').value.trim();
            const prenom = document.getElementById('new-user-name').value.trim();
            const role = document.getElementById('new-user-role').value;
            const maison_id = document.getElementById('new-user-house').value;

            if(!id || !prenom) return alert("Remplir l'ID et le Prénom");

            const { error } = await sb.from('profiles').insert([{ id, prenom, role, maison_id, allocation: 0 }]);
            
            if(error) alert("Erreur : " + error.message);
            else {
                alert("Membre ajouté !");
                refreshAll();
            }
        }

        async function deleteHouse(id) {
            if(confirm("Supprimer cette maison ?")) {
                await sb.from('maisons').delete().eq('id', id);
                refreshAll();
            }
        }

        async function deleteUser(id) {
            if(confirm("Supprimer ce profil membre ?")) {
                await sb.from('profiles').delete().eq('id', id);
                refreshAll();
            }
        }

        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            const list = document.getElementById('motifs-list');
            list.innerHTML = "";
            data.forEach(m => {
                list.innerHTML += `<span class="bg-white px-4 py-2 rounded-full border text-xs font-bold flex items-center gap-2">
                    ${m.nom} <button onclick="deleteMotif('${m.id}')" class="text-red-500 text-lg">&times;</button>
                </span>`;
            });
        }

        async function addMotif() {
            const nom = document.getElementById('new-motif-name').value.trim();
            if(!nom) return;
            await sb.from('motifs').insert([{ nom }]);
            document.getElementById('new-motif-name').value = "";
            loadMotifs();
        }

        async function deleteMotif(id) {
            if(confirm("Supprimer ?")) {
                await sb.from('motifs').delete().eq('id', id);
                loadMotifs();
            }
        }

        async function handleLogin() {
            let u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value;
            if(!u.includes('@')) u += "@smmd.fr";
            const { error } = await sb.auth.signInWithPassword({ email: u, password: p });
            if(error) alert(error.message); else location.reload();
        }
        async function logout() { await sb.auth.signOut(); location.reload(); }
        init();
    </script>
</body>
</html>
