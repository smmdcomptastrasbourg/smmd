<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMMD - Interface Chef & Membre</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #f8fafc; min-height: 100vh; color: #1e293b; }
        .view { display: none; }
        .view.active { display: block; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: 900; }
        .moyen-btn.active { border-color: #3b82f6; background-color: #eff6ff; color: #3b82f6; }
        .motif-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        #app-loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="app-loader"><div class="w-12 h-12 border-4 border-slate-100 border-t-blue-600 rounded-full animate-spin"></div></div>

    <div id="view-login" class="view p-6">
        <div class="w-full max-w-md mx-auto mt-20 bg-white p-10 rounded-[3rem] shadow-xl border text-center">
            <h1 class="text-5xl font-black text-blue-600 mb-8">SMMD.</h1>
            <div class="space-y-4">
                <input type="text" id="login-username" placeholder="prenom.nom" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none font-bold">
                <input type="password" id="login-pass" placeholder="••••••••" class="w-full p-4 bg-slate-50 rounded-2xl border outline-none font-bold">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg">Connexion</button>
            </div>
        </div>
    </div>

    <div id="view-main" class="view max-w-4xl mx-auto px-4 pb-24">
        <header class="py-8 flex justify-between items-center">
            <div>
                <div class="flex items-center gap-2">
                    <h1 class="text-2xl font-black italic">SMMD.</h1>
                    <span id="role-label" class="text-[9px] font-black px-2 py-1 rounded uppercase"></span>
                </div>
                <p id="house-display-name" class="text-[10px] font-black text-slate-400 uppercase tracking-widest"></p>
            </div>
            <button onclick="logout()" class="text-red-500 p-4"><i class="fas fa-power-off text-xl"></i></button>
        </header>

        <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white mb-6 text-center shadow-2xl">
            <p class="text-[10px] font-black uppercase opacity-50">Solde Actuel Maison</p>
            <h2 id="global-balance" class="text-4xl font-black mt-1">0.00 €</h2>
        </div>

        <nav id="nav-tabs" class="flex border-b mb-6 sticky top-0 bg-white/80 backdrop-blur-md z-10"></nav>

        <main>
            <div id="tab-compta" class="tab-content active">
                <div class="bg-white p-6 rounded-[2rem] border shadow-sm mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[10px] font-black uppercase text-slate-400">Nouvelle Saisie</h3>
                        <button id="btn-export" onclick="exportCSV()" class="hidden text-[10px] font-black text-blue-600 underline">EXPORT CSV</button>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <button onclick="setTransType('depense')" id="type-depense" class="flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-red-500 text-red-500 bg-red-50">Dépense</button>
                            <button onclick="setTransType('recette')" id="type-recette" class="flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-slate-100 text-slate-400">Recette</button>
                        </div>
                        
                        <div id="motif-grid" class="grid grid-cols-3 gap-2"></div>
                        <input type="text" id="compta-precision" placeholder="Précision (ex: Courses, Essence...)" class="w-full p-4 bg-slate-50 rounded-xl border text-sm font-bold">
                        <input type="number" id="compta-montant" placeholder="0.00" class="w-full p-4 bg-slate-50 rounded-xl border text-2xl font-black text-center">
                        
                        <div id="moyen-selector" class="flex gap-2">
                            <button onclick="setMoyen('CB Maison')" id="moyen-cb" class="moyen-btn active flex-1 py-3 border-2 rounded-xl text-[10px] font-black">CB MAISON</button>
                            <button onclick="setMoyen('Perso')" id="moyen-perso" class="moyen-btn flex-1 py-3 border-2 rounded-xl text-[10px] font-black">PERSO (AVANCE)</button>
                        </div>
                    </div>
                    <button onclick="saveTransaction()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs mt-6">Enregistrer</button>
                </div>
                
                <h3 class="text-[10px] font-black uppercase text-slate-400 mb-3 ml-2">Historique récent</h3>
                <div id="historique-list" class="space-y-2"></div>
            </div>

            <div id="tab-equipe" class="tab-content">
                <div id="equipe-list" class="space-y-3"></div>
            </div>

            <div id="tab-profil" class="tab-content">
                <div class="bg-white p-8 rounded-[2rem] border space-y-6">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Mon Allocation Mensuelle</label>
                        <p id="display-alloc" class="text-2xl font-black text-slate-800">0.00 €</p>
                    </div>
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400">Mon IBAN de remboursement</label>
                        <input type="text" id="my-iban" class="w-full p-4 bg-slate-50 rounded-xl border font-black text-blue-600 uppercase">
                    </div>
                    <button onclick="updateIban()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Mettre à jour</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userProfile = null, selectedType = 'depense', selectedMoyen = 'CB Maison', selectedMotif = 'Achat';
        const MOTIFS = ['Alimentaire', 'Apostolat', 'Maison', 'Transport', 'Santé', 'Autre'];

        async function checkSession() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) { showView('view-login'); hideLoader(); return; }
            
            const { data: profile } = await client.from('profiles').select('*, maisons(*)').eq('id', user.id).single();
            userProfile = profile;
            
            renderUI();
            hideLoader();
        }

        function renderUI() {
            showView('view-main');
            document.getElementById('house-display-name').innerText = userProfile.maisons?.nom || "SMMD Admin";
            document.getElementById('display-alloc').innerText = (userProfile.allocation || 0) + " €";
            document.getElementById('my-iban').value = userProfile.iban || "";
            
            const roleEl = document.getElementById('role-label');
            roleEl.innerText = userProfile.role;
            roleEl.className = `text-[9px] font-black px-2 py-1 rounded uppercase ${userProfile.role === 'chef' ? 'bg-orange-500 text-white' : 'bg-blue-600 text-white'}`;

            // Navigation
            let navHtml = `<button onclick="switchTab('tab-compta')" id="btn-tab-compta" class="tab-btn active flex-1 py-4 text-[10px] font-black uppercase">Compta</button>`;
            if(userProfile.role === 'chef') {
                navHtml += `<button onclick="switchTab('tab-equipe')" id="btn-tab-equipe" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase">Équipe</button>`;
                document.getElementById('btn-export').classList.remove('hidden');
                loadEquipe();
            }
            navHtml += `<button onclick="switchTab('tab-profil')" id="btn-tab-profil" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase">Profil</button>`;
            document.getElementById('nav-tabs').innerHTML = navHtml;

            // Motifs
            document.getElementById('motif-grid').innerHTML = MOTIFS.map(m => `
                <button onclick="setMotif('${m}')" id="m-${m}" class="motif-btn border py-2 rounded-lg text-[9px] font-bold uppercase ${m==='Achat'?'active':''}">${m}</button>
            `).join('');
            
            loadData();
        }

        async function loadData() {
            const { data: trans } = await client.from('transactions').select('*, profiles(prenom)').eq('maison_id', userProfile.maison_id).order('created_at', {ascending: false});
            
            let solde = 0;
            const listHtml = (trans || []).map(t => {
                if(t.type === 'recette') solde += t.montant;
                else if(t.is_rembourse) solde -= t.montant;

                const isPersoNonRemb = t.moyen_paiement.includes('Perso') && !t.is_rembourse;

                return `
                    <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm ${isPersoNonRemb ? 'border-orange-300 bg-orange-50' : ''}">
                        <div>
                            <p class="text-[10px] font-black uppercase">${t.motif}</p>
                            <p class="text-[8px] font-bold text-slate-400 uppercase">${t.profiles?.prenom} • ${t.moyen_paiement}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black ${t.type==='recette'?'text-green-600':'text-red-500'}">${t.type==='recette'?'+':'-'}${t.montant.toFixed(2)}€</p>
                            ${isPersoNonRemb && userProfile.role === 'chef' ? 
                                `<button onclick="rembourser('${t.id}')" class="text-[8px] bg-blue-600 text-white px-2 py-1 rounded-lg font-black mt-1">VALIDER REMB.</button>` : 
                                `<span class="text-[8px] font-bold uppercase ${t.is_rembourse?'text-green-500':'text-orange-500'}">${t.is_rembourse?'Réglé':'Attente'}</span>`
                            }
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('global-balance').innerText = solde.toFixed(2) + " €";
            document.getElementById('historique-list').innerHTML = listHtml;
        }

        async function loadEquipe() {
            const { data: membres } = await client.from('profiles').select('*').eq('maison_id', userProfile.maison_id);
            document.getElementById('equipe-list').innerHTML = (membres || []).map(m => `
                <div class="bg-white p-5 rounded-2xl border flex justify-between items-center">
                    <div>
                        <p class="text-xs font-black uppercase">${m.prenom} ${m.nom_complet || ''}</p>
                        <p class="text-[9px] font-mono text-slate-400">${m.iban || 'AUCUN IBAN'}</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-right">
                            <input type="number" onchange="updateMemberAlloc('${m.id}', this.value)" value="${m.allocation || 0}" class="w-16 text-right font-black border-b border-dashed outline-none">
                            <span class="text-[10px] font-black text-slate-400">€/m</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function saveTransaction() {
            const mnt = parseFloat(document.getElementById('compta-montant').value);
            if(!mnt) return alert("Montant requis");

            const isAutoRemb = (selectedType === 'recette' || selectedMoyen === 'CB Maison');
            
            await client.from('transactions').insert({
                user_id: userProfile.id,
                maison_id: userProfile.maison_id,
                type: selectedType,
                montant: mnt,
                motif: `${selectedMotif}: ${document.getElementById('compta-precision').value}`,
                moyen_paiement: selectedMoyen,
                is_rembourse: isAutoRemb
            });

            document.getElementById('compta-montant').value = '';
            document.getElementById('compta-precision').value = '';
            loadData();
        }

        async function rembourser(id) {
            if(confirm("Confirmez-vous avoir remboursé ce membre ?")) {
                await client.from('transactions').update({ is_rembourse: true }).eq('id', id);
                loadData();
            }
        }

        async function updateMemberAlloc(uid, val) {
            await client.from('profiles').update({ allocation: parseFloat(val) }).eq('id', uid);
        }

        async function updateIban() {
            await client.from('profiles').update({ iban: document.getElementById('my-iban').value.toUpperCase() }).eq('id', userProfile.id);
            alert("Enregistré");
        }

        function setTransType(t) {
            selectedType = t;
            document.getElementById('type-depense').className = t === 'depense' ? 'flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-red-500 text-red-500 bg-red-50' : 'flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-slate-100 text-slate-400';
            document.getElementById('type-recette').className = t === 'recette' ? 'flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-green-500 text-green-500 bg-green-50' : 'flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-slate-100 text-slate-400';
        }

        function setMotif(m) { selectedMotif = m; document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('active')); document.getElementById('m-'+m).classList.add('active'); }
        function setMoyen(m) { selectedMoyen = m; document.getElementById('moyen-cb').classList.toggle('active', m==='CB Maison'); document.getElementById('moyen-perso').classList.toggle('active', m==='Perso'); }
        function switchTab(t) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(t).classList.add('active'); document.getElementById('btn-'+t).classList.add('active'); }
        function showView(v) { document.querySelectorAll('.view').forEach(x => x.classList.remove('active')); document.getElementById(v).classList.add('active'); }
        function hideLoader() { document.getElementById('app-loader').style.display = 'none'; }
        async function logout() { await client.auth.signOut(); location.reload(); }
        async function handleLogin() {
            const u = document.getElementById('login-username').value.trim();
            const p = document.getElementById('login-pass').value;
            const { error } = await client.auth.signInWithPassword({ email: `${u}@smmd.fr`, password: p });
            if(error) alert("Erreur de connexion"); else checkSession();
        }

        checkSession();
    </script>
</body>
</html>
