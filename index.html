<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SMMD - Système Comptable Intégré</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        * { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f1f5f9; }
        .view { display: none; }
        .view.active { display: block; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: 900; }
        .moyen-btn.active { border-color: #3b82f6; background-color: #eff6ff; color: #3b82f6; }
        .motif-btn.active { background-color: #1e293b; color: white; border-color: #1e293b; }
        #loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loader"><div class="w-12 h-12 border-4 border-t-blue-600 rounded-full animate-spin"></div></div>

    <div id="global-header" class="hidden max-w-4xl mx-auto px-6 pt-6 flex justify-between items-center">
        <h1 class="text-2xl font-black italic text-slate-800">SMMD.</h1>
        <button onclick="logout()" class="text-red-500 font-bold bg-white px-4 py-2 rounded-xl shadow-sm border text-xs">DÉCONNEXION</button>
    </div>

    <div id="view-login" class="view p-6 active">
        <div class="max-w-md mx-auto mt-20 bg-white p-10 rounded-[3rem] shadow-xl border text-center">
            <h1 class="text-5xl font-black text-blue-600 mb-2">SMMD.</h1>
            <p class="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-10">Gestion Privée</p>
            <input type="text" id="login-user" placeholder="prenom.nom" class="w-full p-4 mb-4 bg-slate-50 border rounded-2xl outline-none font-bold">
            <input type="password" id="login-pass" placeholder="••••••••" class="w-full p-4 mb-6 bg-slate-50 border rounded-2xl outline-none font-bold">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl uppercase shadow-lg">Entrer</button>
        </div>
    </div>

    <div id="view-main" class="view max-w-4xl mx-auto px-4 pb-24">
        
        <div id="dash-solde" class="mt-6 bg-slate-900 rounded-[2.5rem] p-10 text-white text-center shadow-2xl relative overflow-hidden">
            <p class="text-[10px] font-black uppercase opacity-40">Caisse <span id="house-name">...</span></p>
            <h2 id="balance-val" class="text-5xl font-black mt-2">0.00 €</h2>
            <div id="user-info" class="mt-4 text-[10px] font-bold text-blue-400 uppercase tracking-widest"></div>
        </div>

        <nav id="nav-tabs" class="flex border-b my-6 sticky top-0 bg-white/80 backdrop-blur-md z-10"></nav>

        <div id="tab-container">
            
            <div id="tab-compta" class="tab-content">
                <div class="bg-white p-6 rounded-[2rem] border shadow-sm mb-6">
                    <div class="flex gap-2 mb-6">
                        <button onclick="setTType('depense')" id="tt-depense" class="flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-red-500 text-red-500">Dépense</button>
                        <button onclick="setTType('recette')" id="tt-recette" class="flex-1 py-3 rounded-xl border-2 font-black text-[10px] uppercase border-slate-100 text-slate-400">Recette Exceptionnelle</button>
                    </div>

                    <div id="form-compta" class="space-y-4">
                        <div id="motif-zone">
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Motif</label>
                            <div id="motif-list" class="grid grid-cols-3 gap-2 mt-1"></div>
                        </div>
                        <input type="text" id="t-precision" placeholder="Précision obligatoire..." class="w-full p-4 bg-slate-50 border rounded-xl font-bold text-sm">
                        <input type="number" id="t-montant" placeholder="0.00 €" class="w-full p-4 bg-slate-50 border rounded-xl font-black text-3xl text-center">
                        
                        <div id="moyen-zone">
                            <label class="text-[9px] font-black uppercase text-slate-400 ml-2">Paiement</label>
                            <div class="flex gap-2 mt-1">
                                <button onclick="setMoyen('CB Maison')" id="m-cb" class="moyen-btn active flex-1 py-3 border-2 rounded-xl text-[10px] font-black uppercase">CB Maison</button>
                                <button onclick="setMoyen('Perso')" id="m-perso" class="moyen-btn flex-1 py-3 border-2 rounded-xl text-[10px] font-black uppercase">Mon Argent (Perso)</button>
                            </div>
                            <div id="sub-moyen" class="hidden grid grid-cols-4 gap-2 mt-2">
                                <button onclick="setSub('Esp')" class="sub-m text-[8px] font-bold p-2 border rounded-lg uppercase">Espèces</button>
                                <button onclick="setSub('CB')" class="sub-m text-[8px] font-bold p-2 border rounded-lg uppercase">CB</button>
                                <button onclick="setSub('Chq')" class="sub-m text-[8px] font-bold p-2 border rounded-lg uppercase">Chèque</button>
                                <button onclick="setSub('Vir')" class="sub-m text-[8px] font-bold p-2 border rounded-lg uppercase">Virement</button>
                            </div>
                        </div>
                    </div>
                    <button id="btn-save" onclick="saveTransaction()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs mt-6 shadow-xl opacity-50 cursor-not-allowed" disabled>Enregistrer</button>
                </div>
                <div id="history" class="space-y-2"></div>
            </div>

            <div id="tab-chef" class="tab-content">
                <div id="validation-queue" class="mb-8">
                    <h3 class="text-xs font-black uppercase text-orange-500 mb-3 ml-2 italic">Attentes de remboursements</h3>
                    <div id="list-remboursements" class="space-y-2"></div>
                </div>
                <h3 class="text-xs font-black uppercase text-slate-400 mb-3 ml-2 italic">Membres de la maison</h3>
                <div id="list-equipe" class="space-y-2"></div>
            </div>

            <div id="tab-admin" class="tab-content">
                <div class="bg-white p-6 rounded-3xl border mb-6">
                    <h3 class="text-xs font-black uppercase mb-4 text-blue-600">Gestion des Motifs</h3>
                    <div class="flex gap-2 mb-4">
                        <input type="text" id="new-motif" placeholder="Nouveau motif..." class="flex-1 p-3 bg-slate-50 border rounded-xl text-sm font-bold">
                        <button onclick="addMotif()" class="bg-blue-600 text-white px-6 rounded-xl font-bold">+</button>
                    </div>
                    <div id="admin-motif-list" class="flex flex-wrap gap-2"></div>
                </div>
                </div>

            <div id="tab-profil" class="tab-content">
                <div class="bg-white p-8 rounded-[2rem] border space-y-6">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-2">Mon IBAN</label>
                        <input type="text" id="my-iban" class="w-full p-4 bg-slate-50 border rounded-2xl font-black text-blue-600 uppercase">
                    </div>
                    <button onclick="updateIban()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-black uppercase text-xs">Mettre à jour mon IBAN</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURATION SUPABASE (À REMPLACER)
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g"; 
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let uProfile = null, tType = 'depense', tMoyen = 'CB Maison', tSub = '', tMotif = '';

        async function init() {
    const { data: { user }, error: authError } = await sb.auth.getUser();
    
    if (authError || !user) {
        showV('view-login');
        hideL();
        return;
    }

    // Récupération simplifiée pour éviter l'erreur 400
    // On essaie de récupérer le profil ET la maison
    const { data: p, error: profileError } = await sb
        .from('profiles')
        .select(`
            *,
            maisons!inner (
                id,
                nom
            )
        `)
        .eq('id', user.id)
        .maybeSingle();

    if (profileError || !p) {
        console.error("Erreur Profil ou Relation:", profileError);
        // Tentative de secours sans la jointure si la jointure échoue
        const { data: simpleP } = await sb.from('profiles').select('*').eq('id', user.id).maybeSingle();
        
        if (!simpleP) {
            alert("Profil introuvable. Exécutez le script SQL de création de profil.");
            hideL();
            return;
        }
        uProfile = simpleP;
    } else {
        uProfile = p;
    }

    setupUI();
    hideL();
}
    
    showV('view-main');
    document.getElementById('global-header').classList.remove('hidden');
    
    // Ajout d'une sécurité si la maison n'est pas trouvée
    const nomMaison = uProfile.maisons ? uProfile.maisons.nom : "Non assigné";
    document.getElementById('house-name').innerText = nomMaison;
    
    document.getElementById('user-info').innerText = `${uProfile.prenom} | ROLE: ${uProfile.role}`;
    document.getElementById('my-iban').value = uProfile.iban || "";
    
    // Génération des onglets
    let tabs = `<button onclick="switchT('tab-compta')" id="btn-tab-compta" class="tab-btn active flex-1 py-4 text-[10px] font-black uppercase">Compta</button>`;
    
    if(uProfile.role === 'chef' || uProfile.role === 'admin') {
        tabs += `<button onclick="switchT('tab-chef')" id="btn-tab-chef" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase">Équipe</button>`;
    }
    if(uProfile.role === 'admin') {
        tabs += `<button onclick="switchT('tab-admin')" id="btn-tab-admin" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase">Admin</button>`;
    }
    
    tabs += `<button onclick="switchT('tab-profil')" id="btn-tab-profil" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase">Profil</button>`;
    
    document.getElementById('nav-tabs').innerHTML = tabs;
    
    loadMotifs();
    loadHistory();
    if(uProfile.role === 'chef' || uProfile.role === 'admin') loadChefView();
    switchT('tab-compta');
}

        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*');
            const list = document.getElementById('motif-list');
            list.innerHTML = (data || []).map(m => `<button onclick="setMotif('${m.nom}')" id="btn-m-${m.nom}" class="motif-btn border py-2 rounded-lg text-[9px] font-bold uppercase">${m.nom}</button>`).join('');
            
            // Pour l'admin
            const adminList = document.getElementById('admin-motif-list');
            if(adminList) adminList.innerHTML = (data || []).map(m => `<span class="bg-slate-100 px-3 py-1 rounded-full text-xs font-bold">${m.nom} <i onclick="delMotif('${m.id}')" class="fas fa-times ml-2 text-red-500 cursor-pointer"></i></span>`).join('');
        }

        async function loadHistory() {
            const { data: trans } = await sb.from('transactions').select('*, profiles(prenom)').eq('maison_id', uProfile.maison_id).order('created_at', {ascending: false});
            let solde = 0;
            const historyHtml = (trans || []).map(t => {
                if(t.type === 'recette') solde += t.montant;
                else if(t.is_rembourse) solde -= t.montant;
                const isWait = t.type === 'depense' && !t.is_rembourse;
                return `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center mb-2 shadow-sm ${isWait?'border-orange-200 bg-orange-50':''}">
                    <div>
                        <p class="text-[10px] font-black uppercase">${t.motif}</p>
                        <p class="text-[8px] font-bold text-slate-400 uppercase">${t.precision} • Par ${t.profiles?.prenom}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-black ${t.type==='recette'?'text-green-600':'text-red-500'}">${t.montant.toFixed(2)}€</p>
                        <span class="text-[8px] font-bold uppercase ${t.is_rembourse?'text-green-500':'text-orange-500'}">${t.is_rembourse?'Réglé':'En attente'}</span>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('balance-val').innerText = solde.toFixed(2) + " €";
            document.getElementById('history').innerHTML = historyHtml;
        }

        async function saveTransaction() {
            const mnt = parseFloat(document.getElementById('t-montant').value);
            const prec = document.getElementById('t-precision').value;
            if(!mnt || !prec || (tType === 'depense' && !tMotif)) return alert("Complétez tous les champs");

            const finalMoyen = tMoyen === 'Perso' ? `Perso (${tSub || 'CB'})` : 'CB Maison';
            const autoRemb = (tType === 'recette' || tMoyen === 'CB Maison');

            await sb.from('transactions').insert({
                user_id: uProfile.id, maison_id: uProfile.maison_id,
                type: tType, montant: mnt, precision: prec,
                motif: tType === 'recette' ? 'Recette Exceptionnelle' : tMotif,
                moyen_paiement: finalMoyen, is_rembourse: autoRemb
            });
            document.getElementById('t-montant').value = '';
            document.getElementById('t-precision').value = '';
            loadHistory();
            if(uProfile.role === 'chef') loadChefView();
        }

        // --- GESTION DES INTERFACES ---
        function setTType(t) { 
            tType = t; 
            document.getElementById('motif-zone').style.display = t === 'recette' ? 'none' : 'block';
            document.getElementById('moyen-zone').style.display = t === 'recette' ? 'none' : 'block';
            document.getElementById('tt-depense').classList.toggle('bg-red-50', t==='depense');
            document.getElementById('tt-recette').classList.toggle('bg-green-50', t==='recette');
            validateForm();
        }
        function setMotif(m) { tMotif = m; document.querySelectorAll('.motif-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-m-'+m).classList.add('active'); validateForm(); }
        function setMoyen(m) { tMoyen = m; document.getElementById('m-cb').classList.toggle('active', m==='CB Maison'); document.getElementById('m-perso').classList.toggle('active', m==='Perso'); document.getElementById('sub-moyen').classList.toggle('hidden', m!=='Perso'); validateForm(); }
        function setSub(s) { tSub = s; document.querySelectorAll('.sub-m').forEach(b => b.classList.remove('bg-blue-600', 'text-white')); event.target.classList.add('bg-blue-600', 'text-white'); validateForm(); }
        
        function validateForm() {
            const prec = document.getElementById('t-precision').value;
            const mnt = document.getElementById('t-montant').value;
            const ok = prec.length > 2 && mnt > 0 && (tType === 'recette' || tMotif !== '');
            const btn = document.getElementById('btn-save');
            btn.disabled = !ok; btn.style.opacity = ok ? '1' : '0.5'; btn.style.cursor = ok ? 'pointer' : 'not-allowed';
        }

        async function loadChefView() {
            const { data: pend } = await sb.from('transactions').select('*, profiles(prenom)').eq('maison_id', uProfile.maison_id).eq('is_rembourse', false).eq('type', 'depense');
            document.getElementById('list-remboursements').innerHTML = (pend || []).map(t => `
                <div class="bg-white p-4 rounded-xl border flex justify-between items-center shadow-sm border-l-4 border-l-orange-500">
                    <div><p class="text-xs font-black uppercase">${t.profiles?.prenom}</p><p class="text-[8px] font-bold text-slate-400">${t.montant}€ - ${t.moyen_paiement}</p></div>
                    <button onclick="validerRemb('${t.id}')" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-[8px] font-black uppercase">Rembourser</button>
                </div>`).join('');
        }

        async function validerRemb(id) { await sb.from('transactions').update({is_rembourse: true}).eq('id', id); loadHistory(); loadChefView(); }
        async function addMotif() { const n = document.getElementById('new-motif').value; if(n) { await sb.from('motifs').insert({nom: n}); loadMotifs(); document.getElementById('new-motif').value = ''; } }
        async function updateIban() { await sb.from('profiles').update({iban: document.getElementById('my-iban').value.toUpperCase()}).eq('id', uProfile.id); alert("IBAN mis à jour"); }
        
        function switchT(id) { document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById(id).classList.add('active'); document.getElementById('btn-'+id)?.classList.add('active'); }
        function showV(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function hideL() { document.getElementById('loader').style.display = 'none'; }
        async function logout() { await sb.auth.signOut(); location.reload(); }
        async function handleLogin() { 
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value;
            const { error } = await sb.auth.signInWithPassword({ email: `${u}@smmd.fr`, password: p });
            if(error) alert("Identifiants incorrects"); else init();
        }

        document.getElementById('t-precision').addEventListener('input', validateForm);
        document.getElementById('t-montant').addEventListener('input', validateForm);
        init();
    </script>
</body>
</html>
