<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD Compta - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div id="login-card" class="bg-white p-8 rounded-[40px] shadow-xl w-full max-w-sm">
        <h1 class="text-3xl font-black italic mb-8 text-center text-blue-900 italic">SMMD.</h1>
        <input type="text" id="user" placeholder="Identifiant" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none font-bold">
        <input type="password" id="pass" placeholder="Mot de passe" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none font-bold">
        <button onclick="login()" id="btn" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-lg">Se connecter</button>
    </div>

    <script>
        const sb = supabase.createClient("https://xccnnckuphxloxfrqtkf.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g");

        async function login() {
            let u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value;
            if(!u.includes('@')) u += "@smmd.fr";

            const { data, error } = await sb.auth.signInWithPassword({ email: u, password: p });
            if(error) return alert("Identifiants incorrects");

            // Aiguillage selon le r√¥le
            const { data: prof } = await sb.from('profiles').select('role').eq('id', data.user.id).single();
            
            if(prof.role === 'admin') {
                window.location.href = "admin.html";
            } else {
                window.location.href = "user.html";
            }
        }
    </script>
</body>
</html>
