<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD Compta - Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">

    <div id="login-card" class="bg-white p-8 rounded-[40px] shadow-xl w-full max-w-sm border border-gray-100">
        <h1 class="text-4xl font-black italic mb-8 text-center text-blue-900 tracking-tighter">SMMD.</h1>
        
        <div class="space-y-4">
            <input type="text" id="user-input" placeholder="Identifiant" 
                class="w-full p-4 bg-gray-100 rounded-2xl border-none font-bold focus:ring-2 focus:ring-blue-500 outline-none">
            
            <input type="password" id="pass-input" placeholder="Mot de passe" 
                class="w-full p-4 bg-gray-100 rounded-2xl border-none font-bold focus:ring-2 focus:ring-blue-500 outline-none">
            
            <button onclick="handleLogin()" id="btn-connexion" 
                class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all">
                Se connecter
            </button>
        </div>
        
        <p id="error-msg" class="text-red-500 text-[10px] font-bold uppercase text-center mt-4 hidden"></p>
    </div>

    <script>
        // Configuration de ta base Supabase
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
    const btn = document.getElementById('btn-connexion');
    let identifier = document.getElementById('user-input').value.trim().toLowerCase();
    const password = document.getElementById('pass-input').value;

    if(!identifier.includes('@')) identifier += "@smmd.fr";

    btn.disabled = true;
    btn.innerText = "VÉRIFICATION...";

    // 1. Connexion (Auth)
    const { data, error: authError } = await sb.auth.signInWithPassword({
        email: identifier,
        password: password
    });

    if (authError) {
        alert("Erreur de connexion : " + authError.message);
        btn.disabled = false;
        btn.innerText = "Se connecter";
        return;
    }

    // 2. Lecture du profil (C'est ici que l'erreur de schéma se produisait)
    const { data: profile, error: profError } = await sb
        .from('profiles')
        .select('role')
        .eq('id', data.user.id)
        .maybeSingle(); // Utilisation de maybeSingle pour éviter les crashs si vide

    if (profError) {
        console.error(profError);
        alert("Erreur de lecture du profil : " + profError.message + "\n\nAssurez-vous que les RLS sont activées sur la table profiles.");
        btn.disabled = false;
        btn.innerText = "Se connecter";
        return;
    }

    if (!profile) {
        alert("Compte trouvé, mais aucun profil créé. Contactez l'admin.");
        btn.disabled = false;
        return;
    }

    // 3. Redirection
    if (profile.role === 'admin') {
        window.location.href = "admin.html";
    } else {
        window.location.href = "user.html";
    }
}
    </script>
</body>
</html>
