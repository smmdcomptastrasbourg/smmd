<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Administration</title>
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; justify-content: center; align-items: center; }
        input, select { border: none !important; outline: none !important; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="loading" class="loading-overlay"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div></div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-4xl font-black mb-2 tracking-tighter italic text-blue-600">SMMD.</h1>
            <p class="text-slate-400 font-bold mb-8 uppercase text-xs tracking-widest">Espace Administration</p>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Identifiant (ex: admin)" class="w-full p-5 bg-slate-50 rounded-2xl font-bold focus:ring-2 ring-blue-500">
                <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full p-5 bg-slate-50 rounded-2xl font-bold focus:ring-2 ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all">ACCÉDER</button>
                <p id="login-error" class="text-red-500 text-center font-bold text-sm hidden">Identifiants incorrects</p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen pb-32">
        <header class="bg-white p-6 sticky top-0 z-50 shadow-sm border-b border-slate-100">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div>
                    <h2 id="user-display" class="text-2xl font-black tracking-tighter italic text-blue-600">SMMD.</h2>
                    <p id="user-role" class="text-[10px] font-black text-slate-400 uppercase tracking-widest italic">Connecté en Admin</p>
                </div>
                <button onclick="handleLogout()" class="p-3 bg-slate-50 rounded-xl font-black text-xs text-slate-400 uppercase">Déconnexion</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            
            <div id="tab-admin-users" class="tab-content active space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-black text-xl mb-4 italic text-slate-800">Ajouter un Membre</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="adm-prenom" placeholder="Prénom" class="p-4 bg-slate-50 rounded-xl font-bold">
                        <select id="adm-maison" class="p-4 bg-slate-50 rounded-xl font-bold text-slate-500"></select>
                        <input type="number" id="adm-alloc" placeholder="Alloc (€)" class="p-4 bg-slate-50 rounded-xl font-bold">
                        <input type="text" id="adm-iban" placeholder="IBAN" class="p-4 bg-slate-50 rounded-xl font-bold uppercase">
                        <input type="password" id="adm-pass" placeholder="Mot de passe" class="p-4 bg-slate-50 rounded-xl font-bold">
                        <button onclick="createNewUser()" class="bg-blue-600 text-white p-4 rounded-xl font-black shadow-md hover:bg-blue-700">CRÉER LE COMPTE</button>
                    </div>
                </div>

                <h3 class="font-black text-sm uppercase text-slate-400 ml-4 tracking-widest">Liste des comptes</h3>
                <div id="admin-user-list" class="space-y-3"></div>
            </div>

            <div id="tab-admin-houses" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <h3 class="font-black text-xl mb-4 italic text-slate-800">Nouvelle Maison</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-house-name" placeholder="Nom de la maison" class="flex-1 p-4 bg-slate-50 rounded-xl font-bold">
                        <button onclick="addHouse()" class="bg-slate-900 text-white px-8 rounded-xl font-black hover:bg-black">CRÉER</button>
                    </div>
                </div>

                <h3 class="font-black text-sm uppercase text-slate-400 ml-4 tracking-widest">Maisons & Rapports Excel</h3>
                <div id="admin-house-list" class="space-y-3"></div>
            </div>

            <div id="tab-history" class="tab-content space-y-4">
                <div id="history-list" class="space-y-3"></div>
            </div>

        </main>

        <nav class="fixed bottom-6 inset-x-4 max-w-lg mx-auto bg-white/90 backdrop-blur-xl border border-white shadow-2xl rounded-[2.5rem] p-2 z-50">
            <div class="flex justify-around items-center">
                <button onclick="switchTab('tab-admin-users')" class="nav-btn p-4 text-blue-600 flex flex-col items-center">
                    <span class="text-[9px] font-black uppercase">Membres</span>
                </button>
                <button onclick="switchTab('tab-admin-houses')" class="nav-btn p-4 text-slate-400 flex flex-col items-center">
                    <span class="text-[9px] font-black uppercase">Maisons</span>
                </button>
                <button onclick="switchTab('tab-history')" class="nav-btn p-4 text-slate-400 flex flex-col items-center">
                    <span class="text-[9px] font-black uppercase">Compta</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        const SB_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;

        async function handleLogin() {
            const u = document.getElementById('login-user').value.toLowerCase().trim();
            const p = document.getElementById('login-pass').value;
            if(!u || !p) return;
            
            showLoading(true);
            const email = u.includes('@') ? u : `${u}@smmd.fr`;

            try {
                const { data, error } = await client.auth.signInWithPassword({ email, password: p });
                if (error) throw error;
                await checkSession();
            } catch (err) {
                document.getElementById('login-error').classList.remove('hidden');
            } finally {
                showLoading(false);
            }
        }

        async function checkSession() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                const { data: profile } = await client.from('profiles').select('*, maisons(*)').eq('id', session.user.id).single();
                
                if (session.user.email === 'admin@smmd.fr') {
                    userProfile = profile || { prenom: 'Admin', role: 'admin' };
                    userProfile.role = 'admin'; 
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                    setupAdminUI();
                } else {
                    alert("Accès refusé : Interface réservée à l'administrateur.");
                    await handleLogout();
                }
            }
        }

        function setupAdminUI() {
            document.getElementById('user-display').innerText = `Admin ${userProfile.prenom}.`;
            refreshAdminData();
            refreshHistory();
        }

        async function refreshAdminData() {
            const { data: houses } = await client.from('maisons').select('*').order('nom');
            const { data: users } = await client.from('profiles').select('*, maisons(nom)').order('prenom');
            
            const sel = document.getElementById('adm-maison');
            sel.innerHTML = '<option value="">Maison ?</option>' + houses.map(h => `<option value="${h.id}">${h.nom}</option>`).join('');
            
            document.getElementById('admin-house-list').innerHTML = houses.map(h => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center font-bold">
                    <span>${h.nom}</span>
                    <button onclick="exportMaison('${h.id}', '${h.nom}')" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px]">EXCEL</button>
                </div>
            `).join('');

            document.getElementById('admin-user-list').innerHTML = users.map(u => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center">
                    <div><p class="font-black">${u.prenom}</p><p class="text-[10px] uppercase text-slate-400">${u.maisons?.nom || 'Sans maison'}</p></div>
                </div>
            `).join('');
        }

        async function createNewUser() {
            const prenom = document.getElementById('adm-prenom').value;
            const maisonId = document.getElementById('adm-maison').value;
            const alloc = document.getElementById('adm-alloc').value;
            const iban = document.getElementById('adm-iban').value;
            const pass = document.getElementById('adm-pass').value;

            if(!prenom || !pass || !maisonId) return alert("Remplir tous les champs");

            showLoading(true);
            const email = `${prenom.toLowerCase()}@smmd.fr`;

            const { data, error } = await client.auth.signUp({ email, password: pass });
            if (error) { alert(error.message); showLoading(false); return; }

            await client.from('profiles').insert({
                id: data.user.id,
                prenom,
                maison_id: maisonId,
                allocation: parseFloat(alloc) || 0,
                iban: iban,
                role: 'user'
            });

            alert(`Compte créé : ${email}`);
            refreshAdminData();
            showLoading(false);
        }

        async function addHouse() {
            const nom = document.getElementById('new-house-name').value;
            if(!nom) return;
            await client.from('maisons').insert({ nom });
            document.getElementById('new-house-name').value = '';
            refreshAdminData();
        }

        async function refreshHistory() {
            const { data } = await client.from('transactions').select('*, profiles(prenom), maisons(nom)').order('created_at', { ascending: false }).limit(50);
            document.getElementById('history-list').innerHTML = (data || []).map(t => `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center">
                    <div>
                        <p class="font-bold">${t.note || t.type}</p>
                        <p class="text-[9px] font-black text-blue-500 uppercase">${t.maisons?.nom} • ${t.profiles?.prenom}</p>
                    </div>
                    <p class="font-black text-slate-900">${t.montant}€</p>
                </div>
            `).join('');
        }

        async function exportMaison(houseId, houseName) {
            const { data } = await client.from('transactions').select('*, profiles(prenom)').eq('maison_id', houseId);
            const ws = XLSX.utils.json_to_sheet(data.map(t => ({
                Date: new Date(t.created_at).toLocaleDateString(),
                Membre: t.profiles?.prenom,
                Type: t.type,
                Montant: t.montant,
                Note: t.note
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Compta");
            XLSX.writeFile(wb, `Rapport_${houseName}.xlsx`);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-slate-400'));
            event.currentTarget.classList.replace('text-slate-400', 'text-blue-600');
        }

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        async function handleLogout() { await client.auth.signOut(); location.reload(); }

        window.onload = checkSession;
    </script>
</body>
</html>
