<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Gestion</title>
    <meta name="mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .loading-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 100; justify-content: center; align-items: center; }
    </style>
</head>
<body class="bg-slate-100 text-slate-900">

    <div id="loading" class="loading-overlay"><div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div></div>

    <div id="auth-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-4xl font-black mb-2 tracking-tighter italic text-blue-600">SMMD.</h1>
            <p class="text-slate-400 font-bold mb-8 uppercase text-xs tracking-widest">Gestion Comptable</p>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Utilisateur (ex: admin)" class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-blue-500">
                <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none outline-none focus:ring-2 ring-blue-500">
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-lg shadow-lg shadow-blue-200 hover:bg-blue-700 active:scale-95 transition-all">SE CONNECTER</button>
                <p id="login-error" class="text-red-500 text-center font-bold text-sm hidden">Erreur connexion</p>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen pb-24">
        <header class="bg-white p-6 sticky top-0 z-50 shadow-sm border-b border-slate-100">
            <div class="max-w-5xl mx-auto flex justify-between items-center">
                <div>
                    <h2 id="user-display" class="text-2xl font-black tracking-tighter italic text-blue-600">SMMD.</h2>
                    <p id="user-role" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Chargement...</p>
                </div>
                <button onclick="handleLogout()" class="p-3 bg-slate-50 rounded-xl font-black text-xs text-slate-400 uppercase">Quitter</button>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-4 mt-4">
            <div id="tab-trans" class="tab-content active space-y-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Type de dépense</label>
                    <div class="grid grid-cols-2 gap-3 mt-2 mb-4">
                        <button onclick="setType('Achat')" id="btn-achat" class="type-btn p-4 rounded-xl font-black border-2 border-slate-100 text-slate-400">ACHAT</button>
                        <button onclick="setType('Retrait')" id="btn-retrait" class="type-btn p-4 rounded-xl font-black border-2 border-slate-100 text-slate-400">RETRAIT</button>
                    </div>
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Montant (€)</label>
                    <input type="number" id="trans-amount" placeholder="0.00" class="w-full p-6 text-4xl font-black text-center bg-slate-50 rounded-3xl mb-4 outline-none border-none">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase">Note / Motif</label>
                    <input type="text" id="trans-note" placeholder="Ex: Courses Carrefour" class="w-full p-5 bg-slate-50 rounded-2xl font-bold mb-6 outline-none">
                    <button onclick="saveTransaction()" class="w-full bg-slate-900 text-white p-6 rounded-3xl font-black text-xl shadow-xl active:scale-95 transition-all">ENREGISTRER</button>
                </div>
            </div>

            <div id="tab-history" class="tab-content space-y-4">
                <div id="history-list" class="space-y-3"></div>
            </div>

            <div id="tab-profile" class="tab-content">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm space-y-6">
                    <div>
                        <label for="my-alloc" class="text-[10px] font-black text-slate-400 ml-2 uppercase">Allocation Mensuelle (€)</label>
                        <input type="number" id="my-alloc" readonly class="w-full p-5 bg-slate-50 rounded-2xl font-black text-xl border-none">
                    </div>
                    <div>
                        <label for="my-iban" class="text-[10px] font-black text-slate-400 ml-2 uppercase">Mon IBAN</label>
                        <input type="text" id="my-iban" readonly class="w-full p-5 bg-slate-50 rounded-2xl font-bold border-none uppercase">
                    </div>
                </div>
            </div>

            <div id="tab-admin-users" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <h3 class="font-black text-xl mb-4 italic">Nouvel Utilisateur</h3>
                    <div class="space-y-3">
                        <input type="text" id="adm-prenom" placeholder="Prénom" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold">
                        <select id="adm-maison" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold"></select>
                        <input type="number" id="adm-alloc" placeholder="Alloc (€)" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold">
                        <input type="text" id="adm-iban" placeholder="IBAN" class="w-full p-4 bg-slate-50 rounded-xl border-none font-bold uppercase">
                        <button onclick="createNewUser()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-black">CRÉER LE COMPTE</button>
                    </div>
                </div>
                <div id="admin-user-list" class="space-y-3"></div>
            </div>

            <div id="tab-admin-houses" class="tab-content space-y-6">
                <div class="bg-white p-6 rounded-[2rem] shadow-sm">
                    <h3 class="font-black text-xl mb-4 italic">Nouvelle Maison</h3>
                    <div class="flex gap-2">
                        <input type="text" id="new-house-name" placeholder="Nom de la maison" class="flex-1 p-4 bg-slate-50 rounded-xl border-none font-bold">
                        <button onclick="addHouse()" class="bg-blue-600 text-white px-6 rounded-xl font-black">AJOUTER</button>
                    </div>
                </div>
                <div id="admin-house-list" class="space-y-3"></div>
            </div>
        </main>

        <nav class="fixed bottom-0 inset-x-0 bg-white/80 backdrop-blur-lg border-t border-slate-100 p-4 pb-8 z-50">
            <div class="max-w-2xl mx-auto flex justify-around items-center">
                <button onclick="switchTab('tab-trans')" class="nav-btn text-blue-600 flex flex-col items-center">
                    <span class="text-[10px] font-black uppercase mt-1">Saisie</span>
                </button>
                <button onclick="switchTab('tab-history')" class="nav-btn text-slate-400 flex flex-col items-center">
                    <span class="text-[10px] font-black uppercase mt-1">Historique</span>
                </button>
                <button id="nav-admin" onclick="switchTab('tab-admin-users')" class="hidden nav-btn text-slate-400 flex flex-col items-center">
                    <span class="text-[10px] font-black uppercase mt-1">Admin</span>
                </button>
                <button onclick="switchTab('tab-profile')" class="nav-btn text-slate-400 flex flex-col items-center">
                    <span class="text-[10px] font-black uppercase mt-1">Profil</span>
                </button>
            </div>
        </nav>
    </div>

    <script>
        const SB_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const client = supabase.createClient(SB_URL, SB_KEY);

        let userProfile = null;
        let selectedType = 'Achat';

        async function handleLogin() {
            const u = document.getElementById('login-user').value.toLowerCase();
            const p = document.getElementById('login-pass').value;
            showLoading(true);
            
            try {
                const { data, error } = await client.auth.signInWithPassword({ email: `${u}@smmd.fr`, password: p });
                if (error) throw error;
                await checkSession();
            } catch (err) {
                document.getElementById('login-error').classList.remove('hidden');
                console.error(err);
            } finally {
                showLoading(false);
            }
        }

        async function checkSession() {
            const { data: { session } } = await client.auth.getSession();
            if (session) {
                const { data: profile } = await client.from('profiles').select('*, maisons(*)').eq('id', session.user.id).single();
                if (profile) {
                    userProfile = profile;
                    setupUI();
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-screen').classList.remove('hidden');
                } else {
                    // TENTATIVE DE SECOURS POUR L'ADMIN
                    if(session.user.email === 'admin@smmd.fr') {
                         userProfile = { prenom: 'Admin', role: 'admin' };
                         setupUI();
                         document.getElementById('auth-screen').classList.add('hidden');
                         document.getElementById('app-screen').classList.remove('hidden');
                    }
                }
            }
        }

        function setupUI() {
            document.getElementById('user-display').innerText = `${userProfile.prenom}.`;
            document.getElementById('user-role').innerText = userProfile.role === 'admin' ? 'Administrateur' : userProfile.maisons?.nom || 'Membre';
            
            if (userProfile.role === 'admin') {
                document.getElementById('nav-admin').classList.remove('hidden');
                refreshAdminData();
            }
            
            document.getElementById('my-alloc').value = userProfile.allocation || 0;
            document.getElementById('my-iban').value = userProfile.iban || '';
            refreshHistory();
        }

        function setType(t) {
            selectedType = t;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.replace('bg-slate-900', 'bg-white'));
            document.querySelectorAll('.type-btn').forEach(b => b.classList.replace('text-white', 'text-slate-400'));
            const active = document.getElementById(`btn-${t.toLowerCase()}`);
            active.classList.replace('bg-white', 'bg-slate-900');
            active.classList.replace('text-slate-400', 'text-white');
        }

        async function saveTransaction() {
            const amount = document.getElementById('trans-amount').value;
            const note = document.getElementById('trans-note').value;
            if (!amount) return alert('Montant ?');

            showLoading(true);
            const { error } = await client.from('transactions').insert({
                profile_id: userProfile.id,
                maison_id: userProfile.maison_id,
                type: selectedType,
                montant: parseFloat(amount),
                note: note
            });

            if (!error) {
                document.getElementById('trans-amount').value = '';
                document.getElementById('trans-note').value = '';
                alert('Enregistré !');
                refreshHistory();
            }
            showLoading(false);
        }

        async function refreshHistory() {
            let query = client.from('transactions').select('*, profiles(prenom)').order('created_at', { ascending: false });
            if (userProfile.role !== 'admin') {
                query = query.eq('maison_id', userProfile.maison_id);
            }
            const { data } = await query.limit(20);
            const container = document.getElementById('history-list');
            container.innerHTML = data.map(t => `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-50 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase">${new Date(t.created_at).toLocaleDateString()}</p>
                        <p class="font-bold">${t.note || t.type}</p>
                        <p class="text-[10px] font-bold text-blue-600 uppercase">${t.profiles?.prenom || ''}</p>
                    </div>
                    <p class="text-xl font-black ${t.type === 'Retrait' ? 'text-red-500' : 'text-slate-900'}">${t.montant}€</p>
                </div>
            `).join('');
        }

        async function refreshAdminData() {
            const { data: houses } = await client.from('maisons').select('*');
            const { data: users } = await client.from('profiles').select('*, maisons(nom)');
            
            const sel = document.getElementById('adm-maison');
            sel.innerHTML = houses.map(h => `<option value="${h.id}">${h.nom}</option>`).join('');
            
            document.getElementById('admin-house-list').innerHTML = houses.map(h => `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center font-bold">
                    <span>${h.nom}</span>
                    <button onclick="exportMaison('${h.id}', '${h.nom}')" class="text-xs bg-green-100 text-green-700 p-2 rounded-lg">EXCEL</button>
                </div>
            `).join('');

            document.getElementById('admin-user-list').innerHTML = users.map(u => `
                <div class="bg-white p-4 rounded-xl flex justify-between items-center">
                    <div><p class="font-black">${u.prenom}</p><p class="text-[10px] uppercase text-slate-400">${u.maisons?.nom || 'No House'}</p></div>
                    <button onclick="deleteUser('${u.id}')" class="text-red-500 font-bold text-xs">SUPPR.</button>
                </div>
            `).join('');
        }

        async function exportMaison(houseId, houseName) {
            const { data } = await client.from('transactions').select('*, profiles(prenom)').eq('maison_id', houseId);
            const ws = XLSX.utils.json_to_sheet(data.map(t => ({
                Date: new Date(t.created_at).toLocaleDateString(),
                Membre: t.profiles?.prenom,
                Type: t.type,
                Montant: t.montant,
                Note: t.note
            })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Compta");
            XLSX.writeFile(wb, `SMMD_${houseName}.xlsx`);
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-blue-600', 'text-slate-400'));
            event.currentTarget.classList.replace('text-slate-400', 'text-blue-600');
        }

        function showLoading(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
        async function handleLogout() { await client.auth.signOut(); location.reload(); }

        window.onload = checkSession;
    </script>
</body>
</html>
