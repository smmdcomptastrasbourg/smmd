<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Espace Membre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <div id="view-login" class="flex flex-col items-center justify-center min-h-screen p-6">
        <h1 class="text-4xl font-black italic mb-8 tracking-tighter text-blue-900">SMMD.</h1>
        <div class="bg-white p-8 rounded-[40px] shadow-xl w-full max-w-sm">
            <input type="email" id="login-email" placeholder="Email professionnel" class="w-full mb-4 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <input type="password" id="login-pass" placeholder="Mot de passe" class="w-full mb-6 p-4 bg-gray-100 rounded-2xl border-none font-bold">
            <button onclick="handleLogin()" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest">Se connecter</button>
        </div>
    </div>

    <div id="view-main" class="hidden min-h-screen pb-12">
        
        <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-40">
            <div>
                <p class="text-[9px] font-black uppercase text-blue-500 tracking-[0.2em]" id="display-maison">CHARGEMENT...</p>
                <h2 class="text-xl font-black italic tracking-tighter" id="display-name">---</h2>
            </div>
            <button onclick="logout()" class="p-2 text-red-500 bg-red-50 rounded-xl font-black text-[10px] uppercase">Quitter</button>
        </header>

        <main class="p-6 space-y-6">
            
            <section class="bg-white p-6 rounded-[35px] border border-gray-100 shadow-sm flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Solde actuel</p>
                    <p class="text-3xl font-black tracking-tighter text-blue-900" id="display-solde">0,00â‚¬</p>
                </div>
                <div class="h-12 w-12 bg-blue-50 rounded-full flex items-center justify-center">
                    <span class="text-blue-900 font-black text-xl">â‚¬</span>
                </div>
            </section>

            <section class="bg-blue-900 p-8 rounded-[40px] text-white shadow-2xl shadow-blue-200">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 opacity-60">Saisie d'un ticket</h3>
                
                <div class="space-y-4">
                    <div class="relative">
                        <input type="number" id="input-montant" inputmode="decimal" placeholder="0.00" class="w-full bg-blue-800 border-none rounded-2xl p-6 text-4xl font-black placeholder-blue-700 focus:ring-2 focus:ring-white transition-all">
                        <span class="absolute right-6 top-1/2 -translate-y-1/2 text-2xl font-black">â‚¬</span>
                    </div>

                    <div>
                        <label class="text-[9px] font-black uppercase mb-1 ml-2 block opacity-60">Motif de la dÃ©pense</label>
                        <select id="select-motif" class="w-full p-4 bg-blue-800 rounded-2xl border-none font-bold text-sm"></select>
                    </div>

                    <div>
                        <label class="text-[9px] font-black uppercase mb-1 ml-2 block opacity-60">MÃ©thode de paiement</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="setType('CB')" id="btn-cb" class="type-btn p-4 rounded-2xl font-black text-xs uppercase bg-blue-800 border-2 border-transparent">ðŸ’³ Carte</button>
                            <button onclick="setType('EspÃ¨ces')" id="btn-cash" class="type-btn p-4 rounded-2xl font-black text-xs uppercase bg-blue-800 border-2 border-transparent">ðŸ’µ EspÃ¨ces</button>
                        </div>
                    </div>

                    <button onclick="submitDepense()" id="btn-submit" class="w-full bg-white text-blue-900 py-5 rounded-2xl font-black uppercase tracking-widest mt-4 active:scale-95 transition-all">
                        Enregistrer la dÃ©pense
                    </button>
                </div>
            </section>

            <section>
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Mes 5 derniÃ¨res saisies</h3>
                <div id="history-list" class="space-y-3">
                    </div>
            </section>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userProfile = null;
        let selectedType = 'CB'; // Par dÃ©faut

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (user) {
                const { data: profile, error } = await sb.from('profiles').select('*, maisons(nom)').eq('id', user.id).single();
                if (profile) {
                    userProfile = profile;
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-main').classList.remove('hidden');
                    renderUI();
                    loadMotifs();
                    loadHistory();
                    setType('CB');
                }
            }
        }

        function renderUI() {
            document.getElementById('display-name').innerText = `${userProfile.prenom} ${userProfile.nom}`;
            document.getElementById('display-maison').innerText = `MAISON ${userProfile.maisons.nom}`;
            document.getElementById('display-solde').innerText = `${userProfile.allocation.toFixed(2)}â‚¬`;
        }

        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            const select = document.getElementById('select-motif');
            select.innerHTML = "";
            data.forEach(m => select.innerHTML += `<option value="${m.nom}">${m.nom}</option>`);
        }

        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('border-white', 'bg-blue-700'));
            const activeBtn = type === 'CB' ? document.getElementById('btn-cb') : document.getElementById('btn-cash');
            activeBtn.classList.add('border-white', 'bg-blue-700');
        }

        async function submitDepense() {
            const montant = parseFloat(document.getElementById('input-montant').value);
            const motif = document.getElementById('select-motif').value;
            
            if (!montant || montant <= 0) return alert("Veuillez saisir un montant valide.");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;
            btn.innerText = "PATIENTEZ...";

            // 1. Enregistrer la transaction
            const { error: transError } = await sb.from('transactions').insert([{
                user_id: userProfile.id,
                maison_id: userProfile.maison_id,
                montant: montant,
                motif: motif,
                type: selectedType
            }]);

            if (transError) {
                alert("Erreur : " + transError.message);
            } else {
                // 2. Mettre Ã  jour le solde (Allocation) dans la table profiles
                const nouveauSolde = userProfile.allocation - montant;
                const { error: updateError } = await sb.from('profiles')
                    .update({ allocation: nouveauSolde })
                    .eq('id', userProfile.id);

                if (updateError) alert("Erreur solde : " + updateError.message);
                
                // 3. Actualiser l'Ã©cran
                userProfile.allocation = nouveauSolde;
                renderUI();
                loadHistory();
                document.getElementById('input-montant').value = "";
                alert("DÃ©pense enregistrÃ©e avec succÃ¨s !");
            }
            btn.disabled = false;
            btn.innerText = "ENREGISTRER LA DÃ‰PENSE";
        }

        async function loadHistory() {
            const { data } = await sb.from('transactions')
                .select('*')
                .eq('user_id', userProfile.id)
                .order('created_at', { ascending: false })
                .limit(5);

            const list = document.getElementById('history-list');
            list.innerHTML = "";
            data.forEach(t => {
                const d = new Date(t.created_at);
                const dateStr = d.toLocaleDateString('fr-FR', { day: '2-digit', month: 'short' });
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl border flex justify-between items-center shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-slate-100 rounded-2xl flex items-center justify-center font-black text-[10px] text-slate-500 uppercase">${dateStr}</div>
                            <div>
                                <p class="font-black text-xs uppercase">${t.motif}</p>
                                <p class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">${t.type}</p>
                            </div>
                        </div>
                        <div class="font-black text-sm text-red-500">-${t.montant.toFixed(2)}â‚¬</div>
                    </div>
                `;
            });
        }

        async function handleLogin() {
            const e = document.getElementById('login-email').value.trim();
            const p = document.getElementById('login-pass').value;
            const { error } = await sb.auth.signInWithPassword({ email: e, password: p });
            if (error) alert("Identifiants incorrects");
            else location.reload();
        }

        function logout() { sb.auth.signOut(); location.reload(); }
        init();
    </script>
</body>
</html>
