<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Espace Membre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .active-tab { background-color: #1e3a8a !important; color: white !important; }
        .active-recette { background-color: #10b981 !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">

    <nav class="bg-blue-900 text-white p-6 rounded-b-[40px] shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 id="user-name" class="text-xl font-black italic tracking-tighter">Chargement...</h1>
                <p id="maison-name" class="text-[10px] uppercase tracking-[0.2em] opacity-60 font-bold italic">Maison ...</p>
            </div>
            <button onclick="logout()" class="bg-red-500/20 text-red-200 px-3 py-1.5 rounded-xl text-[9px] font-black uppercase tracking-widest">Sortir</button>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-blue-800/40 p-4 rounded-2xl border border-blue-700/30">
                <p class="text-[7px] font-black uppercase tracking-widest mb-1 opacity-50">Mon Solde Perso</p>
                <p id="solde-perso" class="text-xl font-black">-- €</p>
            </div>
            <div class="bg-white/10 p-4 rounded-2xl border border-white/10">
                <p class="text-[7px] font-black uppercase tracking-widest mb-1 opacity-50">Solde Maison</p>
                <p id="solde-maison" class="text-xl font-black">-- €</p>
            </div>
        </div>

        <div class="bg-black/20 p-4 rounded-2xl space-y-3 border border-white/5">
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="text-[7px] font-black uppercase opacity-50">Alloc. Mensuelle (€)</label>
                    <input type="number" id="user-alloc" onchange="updateProfile()" class="w-full bg-transparent border-b border-white/20 font-bold text-sm outline-none py-1">
                </div>
                <div class="flex-[2]">
                    <label class="text-[7px] font-black uppercase opacity-50">Mon IBAN</label>
                    <input type="text" id="user-iban" onchange="updateProfile()" placeholder="FR76..." class="w-full bg-transparent border-b border-white/20 font-bold text-sm outline-none py-1">
                </div>
            </div>
        </div>
    </nav>

    <main class="p-6 space-y-6">

        <section class="bg-white p-6 rounded-[35px] shadow-sm border border-gray-100">
            <div class="flex gap-4 mb-6">
                <button onclick="setTxType('depense')" id="tab-depense" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-blue-900 text-white active-tab">Dépense</button>
                <button onclick="setTxType('recette')" id="tab-recette" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-gray-100 text-gray-400">Recette</button>
            </div>

            <div class="space-y-4">
                <input type="number" id="tx-amount" step="0.01" placeholder="Montant (€)" class="w-full p-4 bg-gray-50 rounded-2xl border-none font-black text-xl outline-none focus:ring-2 focus:ring-blue-500">

                <div id="container-motif">
                    <label class="text-[9px] font-black uppercase ml-2 text-gray-400">Motif</label>
                    <select id="tx-motif" class="w-full p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none"></select>
                </div>

                <div id="container-paiement">
                    <label class="text-[9px] font-black uppercase ml-2 text-gray-400">Moyen de paiement</label>
                    <select id="tx-method" onchange="toggleAvanceInfo()" class="w-full p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none">
                        <option value="cb_maison">CB MAISON</option>
                        <option value="perso_cb">PERSO - Carte Bancaire</option>
                        <option value="perso_liq">PERSO - Liquide</option>
                        <option value="perso_vir">PERSO - Virement</option>
                    </select>
                    <p id="info-avance" class="hidden text-[8px] text-orange-500 font-black uppercase mt-2 ml-2 italic">⚠️ Avance : nécessite validation du chef</p>
                </div>

                <div>
                    <label id="label-note" class="text-[9px] font-black uppercase ml-2 text-gray-400">Commentaire</label>
                    <input type="text" id="tx-note" placeholder="..." class="w-full p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none text-sm">
                </div>

                <button onclick="submitTransaction()" class="w-full bg-blue-900 text-white font-black py-5 rounded-2xl uppercase tracking-widest shadow-lg active:scale-95 transition-all">Enregistrer</button>
            </div>
        </section>

        <section id="chef-section" class="hidden bg-orange-50 p-6 rounded-[35px] border border-orange-100">
            <h2 class="text-[10px] font-black uppercase text-orange-600 mb-4 flex justify-between items-center">
                Validation Avances 
                <span id="badge-count" class="bg-orange-600 text-white px-2 py-0.5 rounded-full text-[8px]">0</span>
            </h2>
            <div id="list-avances-attente" class="space-y-3"></div>
        </section>

        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <h2 class="text-[10px] font-black uppercase text-gray-400 tracking-widest">Mes Opérations</h2>
                <button onclick="undoLast()" class="text-[9px] font-bold uppercase text-red-500 hover:underline">Annuler dernier</button>
            </div>
            <div id="user-history" class="space-y-3"></div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userProfile = null;
        let currentType = 'depense';

        async function checkAuth() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }
            const { data: profile } = await sb.from('profiles').select('*, maisons(*)').eq('id', user.id).single();
            userProfile = profile;
            
            document.getElementById('user-name').innerText = `${profile.prenom} ${profile.nom}`;
            document.getElementById('maison-name').innerText = `Maison ${profile.maisons.nom}`;
            document.getElementById('user-alloc').value = profile.allocation_mensuelle || 0;
            document.getElementById('user-iban').value = profile.iban || '';
            
            if (profile.role === 'chef') {
                document.getElementById('chef-section').classList.remove('hidden');
                loadAvancesChef();
            }
            loadMotifs();
            refreshDashboard();
        }

        async function updateProfile() {
            const alloc = document.getElementById('user-alloc').value;
            const iban = document.getElementById('user-iban').value.trim().toUpperCase();
            await sb.from('profiles').update({ allocation_mensuelle: alloc, iban: iban }).eq('id', userProfile.id);
            refreshDashboard();
        }

        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('nom').order('nom');
            document.getElementById('tx-motif').innerHTML = data.map(m => `<option value="${m.nom}">${m.nom}</option>`).join('');
        }

        function setTxType(type) {
            currentType = type;
            const isRecette = type === 'recette';
            document.getElementById('container-motif').classList.toggle('hidden', isRecette);
            document.getElementById('container-paiement').classList.toggle('hidden', isRecette);
            document.getElementById('label-note').innerHTML = isRecette ? 'Commentaire (OBLIGATOIRE)' : 'Commentaire';
            
            document.getElementById('tab-depense').className = isRecette ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-gray-100 text-gray-400" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-blue-900 text-white active-tab";
            document.getElementById('tab-recette').className = isRecette ? "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-emerald-500 text-white active-recette" : "flex-1 py-3 rounded-xl font-black text-[10px] uppercase bg-gray-100 text-gray-400";
        }

        function toggleAvanceInfo() {
            const method = document.getElementById('tx-method').value;
            document.getElementById('info-avance').classList.toggle('hidden', !method.startsWith('perso_'));
        }

        async function refreshDashboard() {
            const { data: soldes } = await sb.from('soldes_calculables').select('*').eq('maison_id', userProfile.maison_id);
            let cumulMaison = 0;
            let monSoldePerso = 0;

            if(soldes) {
                soldes.forEach(s => {
                    const total = parseFloat(s.total_allocations) + parseFloat(s.total_transactions);
                    cumulMaison += total;
                    if (s.user_id === userProfile.id) monSoldePerso = total;
                });
            }

            document.getElementById('solde-maison').innerText = cumulMaison.toFixed(2) + " €";
            document.getElementById('solde-perso').innerText = monSoldePerso.toFixed(2) + " €";

            const { data: myTxs } = await sb.from('transactions').select('*').eq('user_id', userProfile.id).order('created_at', { ascending: false }).limit(8);
            document.getElementById('user-history').innerHTML = myTxs.map(t => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-gray-50 text-xs">
                    <div>
                        <p class="font-black uppercase text-gray-400 text-[8px] tracking-widest">${t.type === 'recette' ? 'RECETTE' : t.motif} ${t.statut === 'attente' ? '⏳' : ''}</p>
                        <p class="font-bold text-slate-700">${t.commentaire || '-'}</p>
                    </div>
                    <p class="font-black ${t.type === 'recette' ? 'text-emerald-500' : 'text-slate-900'}">${t.type === 'recette' ? '+' : '-'}${t.montant.toFixed(2)}€</p>
                </div>
            `).join('');
        }

        async function submitTransaction() {
            const amount = parseFloat(document.getElementById('tx-amount').value);
            const note = document.getElementById('tx-note').value.trim();
            const motif = document.getElementById('tx-motif').value;
            const method = document.getElementById('tx-method').value;

            if (!amount || amount <= 0) return alert("Entrez un montant valide.");
            if (currentType === 'recette' && !note) return alert("Justifiez la recette dans le commentaire.");

            const { error } = await sb.from('transactions').insert([{
                user_id: userProfile.id,
                maison_id: userProfile.maison_id,
                montant: amount,
                motif: currentType === 'recette' ? 'RECETTE' : motif,
                commentaire: note,
                type: currentType,
                methode_paiement: currentType === 'recette' ? null : method,
                statut: (currentType === 'depense' && method.startsWith('perso_')) ? 'attente' : 'valide'
            }]);

            if (error) alert(error.message);
            else {
                document.getElementById('tx-amount').value = '';
                document.getElementById('tx-note').value = '';
                refreshDashboard();
                if(userProfile.role === 'chef') loadAvancesChef();
            }
        }

        async function loadAvancesChef() {
            const { data } = await sb.from('transactions').select('*, profiles(*)').eq('maison_id', userProfile.maison_id).eq('statut', 'attente');
            document.getElementById('badge-count').innerText = data ? data.length : 0;
            const groups = {};
            if(data) {
                data.forEach(t => {
                    if(!groups[t.user_id]) groups[t.user_id] = { name: `${t.profiles.prenom} ${t.profiles.nom}`, iban: t.profiles.iban, txs: [] };
                    groups[t.user_id].txs.push(t);
                });
            }
            document.getElementById('list-avances-attente').innerHTML = Object.keys(groups).map(uid => `
                <div class="bg-white p-4 rounded-2xl border border-orange-200 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-black text-[9px] uppercase text-orange-600">${groups[uid].name}</p>
                        <button onclick="validerTout('${uid}')" class="text-[8px] font-black bg-orange-600 text-white px-2 py-1 rounded-lg">VALIDER TOUT</button>
                    </div>
                    <p class="text-[8px] font-mono text-gray-400 mb-2">IBAN: ${groups[uid].iban || 'MANQUANT'}</p>
                    ${groups[uid].txs.map(t => `
                        <div class="flex justify-between text-[10px] bg-orange-50 p-1.5 rounded-lg mb-1">
                            <span>${t.montant}€ (${t.motif})</span>
                            <button onclick="validerUnique('${t.id}')" class="font-bold text-orange-600">OK</button>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        async function validerUnique(id) { await sb.from('transactions').update({ statut: 'valide', date_validation: new Date() }).eq('id', id); loadAvancesChef(); refreshDashboard(); }
        async function validerTout(uid) { await sb.from('transactions').update({ statut: 'valide', date_validation: new Date() }).eq('user_id', uid).eq('statut', 'attente'); loadAvancesChef(); refreshDashboard(); }
        
        async function undoLast() {
            const { data } = await sb.from('transactions').select('id').eq('user_id', userProfile.id).order('created_at', { ascending: false }).limit(1);
            if (data && data[0] && confirm("Annuler la dernière saisie ?")) {
                await sb.from('transactions').delete().eq('id', data[0].id);
                refreshDashboard();
            }
        }

        function logout() { sb.auth.signOut().then(() => window.location.href="index.html"); }
        checkAuth();
    </script>
</body>
</html>
