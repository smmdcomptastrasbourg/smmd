<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Espace Membre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        input[type="number"]::-webkit-inner-spin-button, 
        input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        .type-btn.active { border-color: white; background-color: rgba(255,255,255,0.2); transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <header class="p-6 bg-white border-b flex justify-between items-center sticky top-0 z-40">
        <div>
            <p class="text-[9px] font-black uppercase text-blue-600 tracking-[0.2em]" id="display-maison">CHARGEMENT...</p>
            <h2 class="text-xl font-black italic tracking-tighter" id="display-name">---</h2>
        </div>
        <button onclick="logout()" class="px-4 py-2 text-red-500 bg-red-50 rounded-xl font-black text-[10px] uppercase tracking-widest active:bg-red-100">Quitter</button>
    </header>

    <main class="p-6 space-y-6 max-w-md mx-auto">
        
        <div class="grid grid-cols-2 gap-4">
            <section class="bg-white p-5 rounded-[30px] border border-gray-100 shadow-sm">
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Mon Solde</p>
                <p class="text-2xl font-black tracking-tighter text-blue-900" id="display-solde">0,00â‚¬</p>
            </section>

            <section class="bg-white p-5 rounded-[30px] border border-gray-100 shadow-sm flex flex-col justify-between">
                <div>
                    <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Mon Apport</p>
                    <p class="text-2xl font-black tracking-tighter text-emerald-600" id="display-allocation">0,00â‚¬</p>
                </div>
                <button onclick="openAllocationModal()" class="text-[8px] font-black uppercase text-blue-500 mt-2 text-left">Modifier â†’</button>
            </section>
        </div>

        <section class="bg-blue-900 p-8 rounded-[40px] text-white shadow-2xl shadow-blue-200">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 opacity-60">Enregistrer une dÃ©pense</h3>
            
            <div class="space-y-5">
                <div class="relative">
                    <label class="text-[9px] font-black uppercase mb-1 ml-2 block opacity-60">Montant du ticket</label>
                    <input type="number" id="input-montant" inputmode="decimal" placeholder="0.00" 
                        class="w-full bg-blue-800 border-none rounded-2xl p-6 text-4xl font-black placeholder-blue-700 focus:ring-2 focus:ring-white transition-all outline-none">
                    <span class="absolute right-6 bottom-6 text-2xl font-black opacity-40">â‚¬</span>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase mb-1 ml-2 block opacity-60">CatÃ©gorie</label>
                    <select id="select-motif" class="w-full p-4 bg-blue-800 rounded-2xl border-none font-bold text-sm outline-none appearance-none"></select>
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase mb-1 ml-2 block opacity-60">Mode de paiement</label>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="setType('CB')" id="btn-cb" class="type-btn p-4 rounded-2xl font-black text-[10px] uppercase bg-blue-800 border-2 border-transparent transition-all">ðŸ’³ Carte</button>
                        <button onclick="setType('EspÃ¨ces')" id="btn-cash" class="type-btn p-4 rounded-2xl font-black text-[10px] uppercase bg-blue-800 border-2 border-transparent transition-all">ðŸ’µ EspÃ¨ces</button>
                    </div>
                </div>

                <button onclick="submitDepense()" id="btn-submit" class="w-full bg-white text-blue-900 py-5 rounded-2xl font-black uppercase tracking-[0.2em] mt-4 shadow-xl active:scale-95 transition-all">
                    Valider le ticket
                </button>
            </div>
        </section>

        <section class="pb-10">
            <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">DerniÃ¨res saisies</h3>
            <div id="history-list" class="space-y-3"></div>
        </section>
    </main>

    <div id="modal-allocation" class="hidden fixed inset-0 bg-blue-900/90 backdrop-blur-sm z-50 flex items-center justify-center p-6">
        <div class="bg-white w-full max-w-sm rounded-[40px] p-8 shadow-2xl">
            <h3 class="text-xl font-black italic text-blue-900 mb-2">Mon Apport Mensuel</h3>
            <p class="text-xs text-gray-500 font-medium mb-6">Montant que vous versez chaque mois Ã  la maison.</p>
            
            <div class="relative mb-6">
                <input type="number" id="input-new-allocation" placeholder="0.00" class="w-full bg-gray-100 border-none rounded-2xl p-6 text-3xl font-black outline-none">
                <span class="absolute right-6 top-1/2 -translate-y-1/2 text-xl font-black text-gray-300">â‚¬</span>
            </div>

            <div class="flex gap-3">
                <button onclick="closeAllocationModal()" class="flex-1 py-4 font-black uppercase text-[10px] tracking-widest text-gray-400">Annuler</button>
                <button onclick="updateAllocationMensuelle()" class="flex-1 bg-blue-900 text-white py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userProfile = null;
        let selectedType = 'CB';

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }

            const { data: profile } = await sb.from('profiles').select('*, maisons(nom)').eq('id', user.id).single();
            if (!profile) { logout(); return; }

            userProfile = profile;
            updateUI();
            fetchMotifs();
            fetchHistory();
            setType('CB');
        }

        function updateUI() {
            document.getElementById('display-name').innerText = `${userProfile.prenom} ${userProfile.nom}`;
            document.getElementById('display-maison').innerText = `Maison ${userProfile.maisons ? userProfile.maisons.nom : '?'}`;
            document.getElementById('display-solde').innerText = `${userProfile.allocation.toFixed(2)}â‚¬`;
            document.getElementById('display-allocation').innerText = `${(userProfile.allocation_mensuelle || 0).toFixed(2)}â‚¬`;
        }

        // GESTION DE LA MODAL ALLOCATION
        function openAllocationModal() {
            document.getElementById('modal-allocation').classList.remove('hidden');
            document.getElementById('input-new-allocation').value = userProfile.allocation_mensuelle || 0;
        }

        function closeAllocationModal() {
            document.getElementById('modal-allocation').classList.add('hidden');
        }

        async function updateAllocationMensuelle() {
            const montant = parseFloat(document.getElementById('input-new-allocation').value);
            if (isNaN(montant)) return;

            const { error } = await sb.from('profiles')
                .update({ allocation_mensuelle: montant })
                .eq('id', userProfile.id);

            if (!error) {
                userProfile.allocation_mensuelle = montant;
                updateUI();
                closeAllocationModal();
                alert("Votre apport mensuel a Ã©tÃ© mis Ã  jour.");
            }
        }

        // --- FONCTIONS CLASSIQUES (MOTIFS, DEPENSES, HISTORIQUE) ---
        async function fetchMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            const select = document.getElementById('select-motif');
            if (data) select.innerHTML = data.map(m => `<option value="${m.nom}">${m.nom}</option>`).join('');
        }

        function setType(type) {
            selectedType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(type === 'CB' ? 'btn-cb' : 'btn-cash').classList.add('active');
        }

        async function submitDepense() {
            const montant = parseFloat(document.getElementById('input-montant').value);
            const motif = document.getElementById('select-motif').value;
            if (!montant || montant <= 0) return alert("Montant invalide");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true;

            const { error } = await sb.from('transactions').insert([{
                user_id: userProfile.id, maison_id: userProfile.maison_id,
                montant, motif, type: selectedType
            }]);

            if (!error) {
                const nouveauSolde = userProfile.allocation - montant;
                await sb.from('profiles').update({ allocation: nouveauSolde }).eq('id', userProfile.id);
                userProfile.allocation = nouveauSolde;
                updateUI();
                fetchHistory();
                document.getElementById('input-montant').value = "";
                alert("DÃ©pense enregistrÃ©e !");
            }
            btn.disabled = false;
        }

        async function fetchHistory() {
            const { data } = await sb.from('transactions').select('*').eq('user_id', userProfile.id).order('created_at', { ascending: false }).limit(5);
            const list = document.getElementById('history-list');
            list.innerHTML = data ? data.map(t => `
                <div class="bg-white p-4 rounded-[25px] border border-gray-100 flex justify-between items-center">
                    <div>
                        <p class="font-black text-xs uppercase">${t.motif}</p>
                        <p class="text-[8px] font-bold text-slate-400 uppercase">${new Date(t.created_at).toLocaleDateString('fr-FR')}</p>
                    </div>
                    <p class="font-black text-red-500">-${t.montant.toFixed(2)}â‚¬</p>
                </div>
            `).join('') : '';
        }

        function logout() { sb.auth.signOut().then(() => { window.location.href = "index.html"; }); }

        init();
    </script>
</body>
</html>
