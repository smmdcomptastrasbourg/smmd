<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SMMD - Espace Membre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .active-tab { background-color: #1e3a8a !important; color: white !important; }
        .active-recette { background-color: #10b981 !important; color: white !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-10">

    <nav class="bg-blue-900 text-white p-6 rounded-b-[40px] shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-start mb-6">
            <div>
                <h1 id="user-name" class="text-xl font-black italic tracking-tighter">Chargement...</h1>
                <p id="maison-name" class="text-[10px] uppercase tracking-[0.2em] opacity-60 font-bold italic">Maison ...</p>
            </div>
            <button onclick="logout()" class="bg-white/10 p-3 rounded-2xl hover:bg-white/20 transition-all">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            </button>
        </div>
        
        <div class="space-y-4">
            <div class="bg-gradient-to-br from-blue-800 to-blue-900 p-5 rounded-3xl border border-white/10 text-center shadow-xl">
                <p class="text-[9px] uppercase font-black opacity-60 mb-1 tracking-widest text-blue-200">Solde Commun Maison</p>
                <h2 id="house-balance" class="text-3xl font-black text-white">0.00€</h2>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white/5 p-4 rounded-3xl border border-white/10 backdrop-blur-sm">
                    <p class="text-[9px] uppercase font-black opacity-60 mb-1">Mon Solde</p>
                    <h2 id="balance" class="text-xl font-black">0.00€</h2>
                </div>
                <div class="bg-orange-500/20 p-4 rounded-3xl border border-orange-500/20">
                    <p class="text-[9px] uppercase font-black text-orange-200 mb-1">À me rembourser</p>
                    <h2 id="pending-refund" class="text-xl font-black text-orange-50">0.00€</h2>
                </div>
            </div>
        </div>
    </nav>

    <main class="p-6 space-y-8">
        
        <section class="bg-white p-6 rounded-[35px] shadow-sm border border-gray-100">
            <div class="flex bg-gray-100 p-1.5 rounded-2xl mb-6">
                <button id="tab-depense" onclick="setTxType('depense')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest active-tab transition-all">Dépense</button>
                <button id="tab-recette" onclick="setTxType('recette')" class="flex-1 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest transition-all">Recette</button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-2">Date de l'opération</label>
                    <input type="date" id="tx-date" class="w-full bg-gray-50 p-4 rounded-2xl font-bold mt-1 outline-none border-none">
                </div>

                <div class="relative">
                    <input type="number" id="tx-amount" placeholder="0.00" class="w-full bg-gray-50 p-6 rounded-3xl text-3xl font-black text-center outline-none border-2 border-transparent focus:border-blue-900 transition-all">
                    <span class="absolute right-6 top-1/2 -translate-y-1/2 font-black text-gray-300">€</span>
                </div>

                <div id="container-motif">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-2">Motif</label>
                    <select id="tx-motif" class="w-full bg-gray-50 p-4 rounded-2xl font-bold mt-1 outline-none border-none appearance-none"></select>
                </div>

                <div>
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-2">Commentaire</label>
                    <input type="text" id="tx-comment" placeholder="Optionnel..." class="w-full bg-gray-50 p-4 rounded-2xl font-bold mt-1 outline-none border-none">
                </div>

                <div id="container-paiement">
                    <label class="text-[10px] font-black uppercase text-gray-400 ml-2">Moyen de paiement</label>
                    <select id="tx-method" class="w-full bg-gray-50 p-4 rounded-2xl font-bold mt-1 outline-none border-none appearance-none">
                        <option value="maison_cb">CB MAISON</option>
                        <option value="perso_cb">CARTE PERSO (À REMBOURSER)</option>
                        <option value="perso_especes">ESPÈCES (À REMBOURSER)</option>
                    </select>
                </div>

                <button onclick="submitTx()" class="w-full bg-blue-900 text-white py-5 rounded-3xl font-black text-[11px] uppercase tracking-[0.2em] shadow-lg active:scale-95 transition-all">Enregistrer</button>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4 px-2">
                <h3 class="text-[10px] font-black uppercase tracking-widest text-gray-400 italic">Mes 8 dernières opérations</h3>
                <button onclick="undoLast()" class="text-[9px] font-black text-red-500 uppercase hover:underline">Annuler</button>
            </div>
            <div id="tx-history" class="space-y-3"></div>
        </section>

        <section class="bg-slate-900 p-8 rounded-[40px] text-white space-y-6 shadow-xl">
            <div>
                <label class="text-[9px] font-black uppercase opacity-40 ml-1">Mon IBAN</label>
                <div class="flex gap-2 mt-1">
                    <input type="text" id="user-iban" class="flex-1 bg-white/10 p-4 rounded-2xl font-mono text-xs border-none outline-none" placeholder="FR76...">
                    <button onclick="updateIban()" class="bg-blue-600 px-4 rounded-2xl font-black text-[10px] uppercase">OK</button>
                </div>
            </div>

            <div class="pt-4 border-t border-white/10">
                <label class="text-[9px] font-black uppercase opacity-40 ml-1">Changer mot de passe</label>
                <div class="flex gap-2 mt-1">
                    <input type="password" id="new-password" class="flex-1 bg-white/10 p-4 rounded-2xl font-bold text-xs outline-none focus:bg-white/20" placeholder="Nouveau code...">
                    <button onclick="updatePassword()" class="bg-emerald-600 px-4 rounded-2xl font-black text-[10px] uppercase">Modifier</button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userProfile = null;
        let currentType = 'depense';

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }

            const { data: profile } = await sb.from('profiles').select('*, maisons(nom)').eq('id', user.id).single();
            userProfile = profile;

            document.getElementById('user-name').innerText = `${profile.prenom} ${profile.nom}`;
            document.getElementById('maison-name').innerText = `Maison ${profile.maisons.nom}`;
            document.getElementById('user-iban').value = profile.iban || '';
            
            // Set default date to today
            document.getElementById('tx-date').valueAsDate = new Date();

            loadMotifs();
            refreshDashboard();
        }

        async function refreshDashboard() {
            const { data: members } = await sb.from('profiles').select('id, allocation_mensuelle, created_at').eq('maison_id', userProfile.maison_id);
            const { data: txs } = await sb.from('transactions').select('*').eq('maison_id', userProfile.maison_id);
            const today = new Date();

            let houseAllocTotal = 0;
            members.forEach(m => {
                const reg = new Date(m.created_at);
                const diff = (today.getFullYear() - reg.getFullYear()) * 12 + (today.getMonth() - reg.getMonth()) + 1;
                houseAllocTotal += (m.allocation_mensuelle * diff);
            });
            const houseDep = txs.filter(t => t.type === 'depense').reduce((s,t) => s + t.montant, 0);
            const houseRec = txs.filter(t => t.type === 'recette').reduce((s,t) => s + t.montant, 0);
            const soldeHouse = houseAllocTotal + houseRec - houseDep;

            const myReg = new Date(userProfile.created_at);
            const myMonths = (today.getFullYear() - myReg.getFullYear()) * 12 + (today.getMonth() - myReg.getMonth()) + 1;
            const myTx = txs.filter(t => t.user_id === userProfile.id);
            const myDep = myTx.filter(t => t.type === 'depense').reduce((s,t) => s + t.montant, 0);
            const myRec = myTx.filter(t => t.type === 'recette').reduce((s,t) => s + t.montant, 0);
            const soldePerso = (userProfile.allocation_mensuelle * myMonths) + myRec - myDep;
            const pending = myTx.filter(t => t.statut === 'attente').reduce((s,t) => s + t.montant, 0);

            document.getElementById('house-balance').innerText = `${soldeHouse.toFixed(2)}€`;
            document.getElementById('balance').innerText = `${soldePerso.toFixed(2)}€`;
            document.getElementById('pending-refund').innerText = `${pending.toFixed(2)}€`;

            const hist = myTx.sort((a,b) => new Date(b.created_at) - new Date(a.created_at)).slice(0,8);
            document.getElementById('tx-history').innerHTML = hist.map(t => `
                <div class="flex justify-between items-center p-4 bg-white rounded-2xl shadow-sm border border-gray-50">
                    <div class="flex items-center gap-3">
                        <div class="w-2.5 h-2.5 rounded-full ${t.type === 'recette' ? 'bg-emerald-500' : (t.statut === 'attente' ? 'bg-orange-500 shadow-[0_0_8px_rgba(249,115,22,0.4)]' : 'bg-blue-900')}"></div>
                        <div>
                            <p class="text-[10px] font-black uppercase">${t.motif || 'RECETTE'}</p>
                            <p class="text-[8px] text-gray-400 font-bold">${new Date(t.created_at).toLocaleDateString('fr-FR')}</p>
                        </div>
                    </div>
                    <p class="font-black text-sm">${t.type === 'recette' ? '+' : '-'}${t.montant.toFixed(2)}€</p>
                </div>
            `).join('');
        }

        async function submitTx() {
            const amount = parseFloat(document.getElementById('tx-amount').value);
            const date = document.getElementById('tx-date').value;
            const comment = document.getElementById('tx-comment').value;
            if (!amount) return alert("Saisissez un montant");
            if (!date) return alert("Saisissez une date");
            
            const method = document.getElementById('tx-method').value;

            const { error } = await sb.from('transactions').insert([{
                user_id: userProfile.id,
                maison_id: userProfile.maison_id,
                montant: amount,
                motif: currentType === 'recette' ? 'RECETTE' : document.getElementById('tx-motif').value,
                commentaire: comment,
                created_at: new Date(date).toISOString(),
                type: currentType,
                methode_paiement: currentType === 'recette' ? null : method,
                statut: (currentType === 'depense' && method.startsWith('perso_')) ? 'attente' : 'valide'
            }]);

            if (error) {
                alert("Erreur lors de l'enregistrement");
            } else {
                document.getElementById('tx-amount').value = '';
                document.getElementById('tx-comment').value = '';
                refreshDashboard();
            }
        }

        async function updatePassword() {
            const p = document.getElementById('new-password').value;
            if (p.length < 6) return alert("6 car. min.");
            const { error } = await sb.auth.updateUser({ password: p });
            if (error) alert(error.message); else { alert("Mot de passe modifié !"); document.getElementById('new-password').value = ''; }
        }

        async function updateIban() {
            await sb.from('profiles').update({ iban: document.getElementById('user-iban').value }).eq('id', userProfile.id);
            alert("IBAN mis à jour !");
        }

        async function undoLast() {
            const { data } = await sb.from('transactions').select('id').eq('user_id', userProfile.id).order('created_at', { ascending: false }).limit(1);
            if (data && data[0] && confirm("Annuler la dernière saisie ?")) {
                await sb.from('transactions').delete().eq('id', data[0].id);
                refreshDashboard();
            }
        }

        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            document.getElementById('tx-motif').innerHTML = data.map(m => `<option value="${m.nom}">${m.nom.toUpperCase()}</option>`).join('');
        }

        function setTxType(type) {
            currentType = type;
            const isR = type === 'recette';
            document.getElementById('container-motif').classList.toggle('hidden', isR);
            document.getElementById('container-paiement').classList.toggle('hidden', isR);
            document.getElementById('tab-depense').className = isR ? "flex-1 py-3 rounded-xl font-black text-[10px] bg-gray-100 text-gray-400" : "flex-1 py-3 rounded-xl font-black text-[10px] active-tab";
            document.getElementById('tab-recette').className = isR ? "flex-1 py-3 rounded-xl font-black text-[10px] active-recette" : "flex-1 py-3 rounded-xl font-black text-[10px] bg-gray-100 text-gray-400";
        }

        function logout() { sb.auth.signOut().then(() => window.location.href = "index.html"); }
        init();
    </script>
</body>
</html>
