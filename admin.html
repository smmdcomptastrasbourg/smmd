<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Console Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black italic tracking-tighter text-blue-900">SMMD. <span class="text-xs opacity-30 not-italic font-bold uppercase tracking-widest ml-2">Admin</span></h1>
        </div>
        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-red-100 transition-all">
            Déconnexion
        </button>
    </nav>

    <main class="p-6 max-w-5xl mx-auto space-y-8">
        
        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 text-blue-500">Ajouter un nouveau membre</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="new-nom" placeholder="NOM" class="p-4 bg-gray-50 rounded-2xl border-none font-bold uppercase">
                <input type="text" id="new-prenom" placeholder="Prénom" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                <input type="text" id="new-user" placeholder="Identifiant (ex: guillaume.legall)" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                <input type="password" id="new-pass" placeholder="Mot de passe" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                <select id="new-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500"></select>
                <button onclick="createUser()" id="btn-create" class="bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest hover:bg-blue-800 transition-all">
                    Créer le compte
                </button>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Maisons</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-maison-nom" placeholder="Nom de la maison" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMaison()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black">+</button>
                </div>
                <div id="list-maisons" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </section>

            <section class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Motifs de dépense</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-motif-nom" placeholder="Nouveau motif" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMotif()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black">+</button>
                </div>
                <div id="list-motifs" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </section>
        </div>

        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-500">Comptes actifs</h2>
                <button onclick="exportData()" class="text-[9px] font-black uppercase bg-emerald-50 text-emerald-600 px-4 py-2 rounded-lg hover:bg-emerald-100">
                    Exporter CSV (Comptabilité)
                </button>
            </div>
            <div id="list-users" class="space-y-3">
                </div>
        </section>

    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // VÉRIFICATION SÉCURITÉ : Admin seulement
        async function checkAdmin() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }
            
            const { data: profile } = await sb.from('profiles').select('role').eq('id', user.id).single();
            if (!profile || profile.role !== 'admin') {
                window.location.href = "index.html";
            } else {
                init();
            }
        }

        async function init() {
            loadMaisons();
            loadMotifs();
            loadUsers();
        }

        // --- GESTION UTILISATEURS ---
        async function createUser() {
            const email = document.getElementById('new-user').value.trim().toLowerCase() + "@smmd.fr";
            const pass = document.getElementById('new-pass').value;
            const nom = document.getElementById('new-nom').value.trim().toUpperCase();
            const prenom = document.getElementById('new-prenom').value.trim();
            const maisonId = document.getElementById('new-maison').value;

            if (!email || !pass || !maisonId) return alert("Champs obligatoires manquants");

            const btn = document.getElementById('btn-create');
            btn.disabled = true;

            // Appel de la fonction de création (Nécessite que ton Supabase soit configuré ou utilisation de signUp)
            const { data, error } = await sb.auth.signUp({ email, password: pass });

            if (error) alert("Erreur Auth: " + error.message);
            else {
                await sb.from('profiles').insert([{
                    id: data.user.id,
                    nom, prenom,
                    role: 'user',
                    maison_id: maisonId,
                    allocation: 0
                }]);
                alert("Compte créé avec succès pour " + prenom);
                location.reload();
            }
            btn.disabled = false;
        }

        async function loadUsers() {
            const { data } = await sb.from('profiles').select('*, maisons(nom)').neq('role', 'admin').order('nom');
            const list = document.getElementById('list-users');
            list.innerHTML = "";
            data.forEach(u => {
                list.innerHTML += `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-2xl border border-gray-100">
                        <div>
                            <p class="font-black text-sm uppercase">${u.nom} ${u.prenom}</p>
                            <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest">${u.maisons.nom}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-lg">${u.allocation.toFixed(2)}€</p>
                        </div>
                    </div>
                `;
            });
        }

        // --- GESTION MAISONS ---
        async function loadMaisons() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            const select = document.getElementById('new-maison');
            const list = document.getElementById('list-maisons');
            select.innerHTML = '<option value="">Choisir une maison</option>';
            list.innerHTML = "";
            data.forEach(m => {
                select.innerHTML += `<option value="${m.id}">${m.nom}</option>`;
                list.innerHTML += `<div class="p-3 bg-gray-50 rounded-xl font-bold text-xs border border-gray-100 flex justify-between"><span>${m.nom}</span></div>`;
            });
        }

        async function addMaison() {
            const nom = document.getElementById('add-maison-nom').value.trim();
            if (nom) {
                await sb.from('maisons').insert([{ nom }]);
                location.reload();
            }
        }

        // --- GESTION MOTIFS ---
        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            const list = document.getElementById('list-motifs');
            list.innerHTML = "";
            data.forEach(m => {
                list.innerHTML += `<div class="p-3 bg-gray-50 rounded-xl font-bold text-xs border border-gray-100 flex justify-between"><span>${m.nom}</span></div>`;
            });
        }

        async function addMotif() {
            const nom = document.getElementById('add-motif-nom').value.trim();
            if (nom) {
                await sb.from('motifs').insert([{ nom }]);
                location.reload();
            }
        }

        // --- EXPORT CSV ---
        async function exportData() {
            const { data } = await sb.from('transactions').select('*, profiles(nom, prenom), maisons(nom)');
            let csv = "Date;Membre;Maison;Motif;Montant;Type\n";
            data.forEach(t => {
                const d = new Date(t.created_at).toLocaleDateString();
                csv += `${d};${t.profiles.nom} ${t.profiles.prenom};${t.maisons.nom};${t.motif};${t.montant};${t.type}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'compta_smmd.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // --- DÉCONNEXION ---
        function logout() {
            sb.auth.signOut().then(() => {
                window.location.href = "index.html"; 
            });
        }

        checkAdmin();
    </script>
</body>
</html>
