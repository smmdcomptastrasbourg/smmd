<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans pb-20">

    <nav class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic tracking-tighter text-blue-900">SMMD. <span class="text-xs opacity-30 not-italic font-bold uppercase tracking-widest ml-2">Console Master</span></h1>
        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-red-100 transition-all">Déconnexion</button>
    </nav>

    <main class="p-6 max-w-6xl mx-auto space-y-10">
        
        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 text-blue-500">Ajouter un Membre</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="new-nom" placeholder="NOM" class="p-4 bg-gray-50 rounded-2xl border-none font-bold uppercase outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="new-prenom" placeholder="Prénom" class="p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none focus:ring-2 focus:ring-blue-500">
                <input type="text" id="new-user" placeholder="Identifiant (ex: g.legall)" class="p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="new-pass" placeholder="Mot de passe" class="p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none focus:ring-2 focus:ring-blue-500">
                <select id="new-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none"></select>
                <select id="new-role" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none">
                    <option value="user">Membre (User)</option>
                    <option value="chef">Chef de Maison</option>
                </select>
                <button onclick="createUser()" class="md:col-span-3 bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest hover:bg-blue-800 shadow-lg transition-all">Créer le compte et le profil</button>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Maisons</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-maison-nom" placeholder="Nom maison" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMaison()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black hover:bg-blue-200">+</button>
                </div>
                <div id="list-maisons" class="space-y-2 max-h-60 overflow-y-auto"></div>
            </div>
            <div class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Motifs de Dépenses</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-motif-nom" placeholder="Nom motif" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMotif()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black hover:bg-blue-200">+</button>
                </div>
                <div id="list-motifs" class="space-y-2 max-h-60 overflow-y-auto"></div>
            </div>
        </div>

        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 text-blue-500">Gestion des Membres</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[9px] font-black text-gray-300 uppercase tracking-widest border-b">
                            <th class="pb-4">Membre</th>
                            <th class="pb-4">Maison Actuelle</th>
                            <th class="pb-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="list-users-table" class="divide-y divide-gray-50"></tbody>
                </table>
            </div>
        </section>

        <section class="bg-white p-8 rounded-[40px] shadow-xl border-t-4 border-t-emerald-500">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 text-emerald-600">Export Comptable</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <select id="export-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none"></select>
                <select id="export-month" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none">
                    <option value="01">Janvier</option><option value="02">Février</option><option value="03">Mars</option>
                    <option value="04">Avril</option><option value="05">Mai</option><option value="06">Juin</option>
                    <option value="07">Juillet</option><option value="08">Août</option><option value="09">Septembre</option>
                    <option value="10">Octobre</option><option value="11">Novembre</option><option value="12">Décembre</option>
                </select>
                <button onclick="exportData()" class="bg-emerald-500 text-white font-black py-4 rounded-2xl uppercase tracking-widest hover:bg-emerald-600 shadow-md transition-all">Télécharger CSV</button>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let maisonsGlobal = [];

        async function init() {
            await loadMaisons(); // Important : charger les maisons avant les users
            loadMotifs();
            loadUsers();
            document.getElementById('export-month').value = String(new Date().getMonth() + 1).padStart(2, '0');
        }

        // --- GESTION MEMBRES ---
        async function createUser() {
            const idInput = document.getElementById('new-user').value.trim().toLowerCase();
            const email = idInput.includes('@') ? idInput : idInput + "@smmd.fr";
            const pass = document.getElementById('new-pass').value;
            const nom = document.getElementById('new-nom').value.trim().toUpperCase();
            const prenom = document.getElementById('new-prenom').value.trim();
            const maisonId = document.getElementById('new-maison').value;
            const role = document.getElementById('new-role').value;

            if(!maisonId) return alert("Veuillez sélectionner une maison.");

            const { data, error } = await sb.auth.signUp({ email, password: pass });
            if (error) return alert(error.message);

            const { error: profError } = await sb.from('profiles').insert([{ 
                id: data.user.id, nom, prenom, role, maison_id: maisonId, allocation_mensuelle: 0, allocation_mensuelle: 0 
            }]);

            if (profError) alert("Auth OK mais Profil erreur: " + profError.message);
            else { alert("Membre créé avec succès !"); location.reload(); }
        }

        async function loadUsers() {
            const { data } = await sb.from('profiles').select('*, maisons(nom)').order('nom');
            const tbody = document.getElementById('list-users-table');
            tbody.innerHTML = data.map(u => `
                <tr class="text-sm">
                    <td class="py-4 font-black uppercase text-xs">${u.nom} ${u.prenom} <br><span class="text-[8px] text-blue-500 font-bold tracking-widest">${u.role}</span></td>
                    <td class="py-4 font-bold text-gray-400 text-[10px] uppercase">${u.maisons ? u.maisons.nom : 'Admin'}</td>
                    <td class="py-4 text-right">
                        <button onclick="editMember('${u.id}', '${u.nom}', '${u.prenom}', '${u.role}', '${u.maison_id}')" class="bg-blue-50 text-blue-600 px-3 py-1 rounded-lg font-bold text-[9px] uppercase hover:bg-blue-100">Modifier</button>
                    </td>
                </tr>
            `).join('');
        }

        async function editMember(id, oldNom, oldPrenom, oldRole, oldMaisonId) {
            const newNom = prompt("Modifier le NOM (actuel: " + oldNom + ") :", oldNom);
            const newPrenom = prompt("Modifier le Prénom :", oldPrenom);
            const newRole = prompt("Modifier le Rôle (user ou chef) :", oldRole);
            
            // Proposer le choix de maison
            const listM = maisonsGlobal.map((m, i) => `${i+1}. ${m.nom}`).join('\n');
            const choice = prompt("Choisir une nouvelle maison (tapez le chiffre) :\n" + listM);
            
            let updateData = { 
                nom: (newNom || oldNom).toUpperCase(), 
                prenom: newPrenom || oldPrenom, 
                role: newRole || oldRole 
            };

            if (choice && !isNaN(choice)) {
                const idx = parseInt(choice) - 1;
                if(maisonsGlobal[idx]) updateData.maison_id = maisonsGlobal[idx].id;
            }

            const { error } = await sb.from('profiles').update(updateData).eq('id', id);
            if (error) alert(error.message); else loadUsers();
        }

        // --- CRUD MAISONS ---
        async function loadMaisons() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            maisonsGlobal = data;
            document.getElementById('list-maisons').innerHTML = data.map(m => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100">
                    <span class="font-bold text-xs uppercase">${m.nom}</span>
                    <div class="space-x-2">
                        <button onclick="updateMaison('${m.id}', '${m.nom}')" class="text-blue-500 text-[9px] font-black uppercase">Éditer</button>
                        <button onclick="deleteMaison('${m.id}')" class="text-red-300 font-black">×</button>
                    </div>
                </div>`).join('');
            
            const options = data.map(m => `<option value="${m.id}">${m.nom}</option>`).join('');
            document.getElementById('new-maison').innerHTML = '<option value="">Choisir Maison</option>' + options;
            document.getElementById('export-maison').innerHTML = '<option value="all">Toutes les maisons</option>' + options;
        }

        async function updateMaison(id, old) {
            const n = prompt("Renommer la maison :", old);
            if(n) { await sb.from('maisons').update({ nom: n }).eq('id', id); loadMaisons(); }
        }
        async function addMaison() {
            const n = document.getElementById('add-maison-nom').value.trim();
            if(n) { await sb.from('maisons').insert([{ nom: n }]); loadMaisons(); }
        }
        async function deleteMaison(id) {
            if(confirm("Supprimer cette maison ?")) { await sb.from('maisons').delete().eq('id', id); loadMaisons(); }
        }

        // --- CRUD MOTIFS ---
        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            document.getElementById('list-motifs').innerHTML = data.map(m => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100">
                    <span class="font-bold text-xs uppercase">${m.nom}</span>
                    <div class="space-x-2">
                        <button onclick="updateMotif('${m.id}', '${m.nom}')" class="text-blue-500 text-[9px] font-black uppercase">Éditer</button>
                        <button onclick="deleteMotif('${m.id}')" class="text-red-300 font-black">×</button>
                    </div>
                </div>`).join('');
        }
        async function updateMotif(id, old) {
            const n = prompt("Renommer le motif :", old);
            if(n) { await sb.from('motifs').update({ nom: n }).eq('id', id); loadMotifs(); }
        }
        async function addMotif() {
            const n = document.getElementById('add-motif-nom').value.trim();
            if(n) { await sb.from('motifs').insert([{ nom: n }]); loadMotifs(); }
        }
        async function deleteMotif(id) {
            if(confirm("Supprimer ce motif ?")) { await sb.from('motifs').delete().eq('id', id); loadMotifs(); }
        }

        // --- EXPORT COMPTABLE ---
        async function exportData() {
            const month = document.getElementById('export-month').value;
            const maison = document.getElementById('export-maison').value;
            
            let query = sb.from('transactions').select('*, profiles(nom, prenom), maisons(nom)');
            if(maison !== 'all') query = query.eq('maison_id', maison);

            const { data, error } = await query;
            if(error) return alert("Erreur export.");

            const filtered = data.filter(t => String(new Date(t.created_at).getMonth() + 1).padStart(2, '0') === month);
            if(filtered.length === 0) return alert("Aucune donnée pour ce mois.");

            let csv = "Date;Membre;Maison;Motif;Montant;Type\n";
            filtered.forEach(t => {
                const d = new Date(t.created_at).toLocaleDateString();
                const m = t.profiles ? `${t.profiles.nom} ${t.profiles.prenom}` : "Inconnu";
                csv += `${d};${m};${t.maisons ? t.maisons.nom : '-'};${t.motif};${t.montant};${t.type}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SMMD_Export_${month}.csv`;
            a.click();
        }

        function logout() { sb.auth.signOut().then(() => location.href="index.html"); }
        init();
    </script>
</body>
</html>
