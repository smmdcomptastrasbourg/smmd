<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Master Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans pb-20">

    <nav class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic tracking-tighter text-blue-900">SMMD. <span class="text-xs opacity-30 not-italic font-bold uppercase tracking-widest ml-2">Console Master</span></h1>
        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-red-100">Déconnexion</button>
    </nav>

    <main class="p-6 max-w-6xl mx-auto space-y-10">
        
        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-900 mb-6 italic">Extraction Compta (Transactions + Allocations)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <select id="export-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none text-sm"></select>
                <select id="export-month" class="p-4 bg-gray-50 rounded-2xl border-none font-bold outline-none text-sm">
                    <option value="01">Janvier</option><option value="02">Février</option><option value="03">Mars</option>
                    <option value="04">Avril</option><option value="05">Mai</option><option value="06">Juin</option>
                    <option value="07">Juillet</option><option value="08">Août</option><option value="09">Septembre</option>
                    <option value="10">Octobre</option><option value="11">Novembre</option><option value="12">Décembre</option>
                </select>
                <button onclick="exportData()" class="bg-blue-900 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-800 transition-all">Télécharger CSV</button>
            </div>
        </section>

        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6">Nouveau Membre</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <input type="email" id="user-email" placeholder="Email" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none">
                <input type="password" id="user-pass" placeholder="Password" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none">
                <input type="text" id="user-prenom" placeholder="Prénom" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none">
                <input type="text" id="user-nom" placeholder="Nom" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none">
                <select id="user-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none"></select>
                <select id="user-role" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-sm outline-none">
                    <option value="user">Utilisateur</option>
                    <option value="chef">Chef de Maison</option>
                    <option value="admin">Master Admin</option>
                </select>
                <button onclick="registerUser()" class="lg:col-span-2 bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-[10px] tracking-widest shadow-lg hover:bg-blue-700 transition-all">Créer le compte</button>
            </div>
        </section>

        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6">Annuaire & Gestion des Rôles</h2>
            <div id="users-list" class="space-y-3"></div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6 italic">Maisons</h2>
                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-maison-name" placeholder="Nom de la maison..." class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm outline-none">
                    <button onclick="addMaison()" class="bg-slate-900 text-white px-6 rounded-xl font-black text-[10px] uppercase">Ajouter</button>
                </div>
                <div id="maisons-list" class="space-y-2"></div>
            </section>

            <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6 italic">Motifs Globaux</h2>
                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-motif" placeholder="Nouveau motif..." class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm outline-none">
                    <button onclick="addMotif()" class="bg-slate-900 text-white px-6 rounded-xl font-black text-[10px] uppercase">OK</button>
                </div>
                <div id="motifs-list" class="flex flex-wrap gap-2"></div>
            </section>
        </div>

    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function init() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }
            
            await loadMaisons();
            await loadUsers();
            await loadMotifs();
        }

        async function loadMaisons() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            document.getElementById('export-maison').innerHTML = `<option value="all">Toutes les maisons</option>` + data.map(m => `<option value="${m.id}">${m.nom}</option>`).join('');
            document.getElementById('user-maison').innerHTML = data.map(m => `<option value="${m.id}">${m.nom}</option>`).join('');
            document.getElementById('maisons-list').innerHTML = data.map(m => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-xl">
                    <span class="text-xs font-bold uppercase">${m.nom}</span>
                    <button onclick="deleteMaison('${m.id}')" class="text-red-400 text-[9px] font-black uppercase hover:underline">Supprimer</button>
                </div>
            `).join('');
            return data;
        }

        async function loadUsers() {
            const { data: users } = await sb.from('profiles').select('*, maisons(id, nom)').order('prenom');
            const { data: allMaisons } = await sb.from('maisons').select('*').order('nom');

            document.getElementById('users-list').innerHTML = users.map(u => `
                <div class="p-4 bg-gray-50 rounded-[25px] flex flex-wrap justify-between items-center gap-4 border border-transparent hover:border-blue-100 hover:bg-white transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-full bg-blue-900 text-white flex items-center justify-center font-black text-xs italic shadow-md">${u.prenom[0]}${u.nom[0]}</div>
                        <div>
                            <p class="text-xs font-black uppercase tracking-tight">${u.prenom} ${u.nom}</p>
                            <p class="text-[8px] font-bold text-gray-400 uppercase tracking-widest">${u.role} • ${u.maisons?.nom || 'Sans Maison'}</p>
                        </div>
                    </div>
                    
                    <div class="flex gap-2 items-center">
                        <select onchange="updateUserMaison('${u.id}', this.value)" class="bg-white p-2 rounded-lg text-[9px] font-bold uppercase border border-gray-200 outline-none">
                            ${allMaisons.map(m => `<option value="${m.id}" ${u.maison_id === m.id ? 'selected' : ''}>${m.nom}</option>`).join('')}
                        </select>
                        <select onchange="updateUserRole('${u.id}', this.value)" class="bg-white p-2 rounded-lg text-[9px] font-bold uppercase border border-gray-200 outline-none">
                            <option value="user" ${u.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="chef" ${u.role === 'chef' ? 'selected' : ''}>Chef</option>
                            <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                        </select>
                        <button onclick="resetPassword('${u.email}')" class="bg-blue-50 text-blue-600 p-2 rounded-lg text-[9px] font-black uppercase">Clé</button>
                        <button onclick="deleteUser('${u.id}')" class="bg-red-50 text-red-500 p-2 rounded-lg text-[9px] font-black uppercase hover:bg-red-500 hover:text-white transition-all">X</button>
                    </div>
                </div>
            `).join('');
        }

        async function updateUserMaison(userId, maisonId) {
            await sb.from('profiles').update({ maison_id: maisonId }).eq('id', userId);
        }

        async function updateUserRole(userId, role) {
            await sb.from('profiles').update({ role: role }).eq('id', userId);
        }

        async function resetPassword(email) {
            if(!email) return alert("Email manquant.");
            const { error } = await sb.auth.resetPasswordForEmail(email);
            if(error) alert(error.message);
            else alert("Email de réinitialisation envoyé à " + email);
        }

        async function deleteUser(id) {
            if(!confirm("Supprimer ce profil ? (L'accès Auth doit être géré manuellement dans Supabase)")) return;
            await sb.from('profiles').delete().eq('id', id);
            loadUsers();
        }

        async function registerUser() {
            const email = document.getElementById('user-email').value;
            const pass = document.getElementById('user-pass').value;
            const prenom = document.getElementById('user-prenom').value;
            const nom = document.getElementById('user-nom').value;
            const maison = document.getElementById('user-maison').value;
            const role = document.getElementById('user-role').value;

            if(!email || !pass) return alert("Email/Password requis");

            const { data, error } = await sb.auth.signUp({ email, password: pass });
            if(error) return alert(error.message);

            await sb.from('profiles').insert([{ id: data.user.id, prenom, nom, maison_id: maison, role: role, email: email }]);
            alert("Utilisateur créé avec succès !");
            loadUsers();
        }

        // --- EXPORT COMPTABILITÉ (CORRIGÉ) ---
        async function exportData() {
            const month = document.getElementById('export-month').value;
            const maisonId = document.getElementById('export-maison').value;
            const year = new Date().getFullYear();

            // 1. Transactions
            let txQuery = sb.from('transactions').select('created_at, type, montant, motif, commentaire, methode_paiement, profiles(prenom, nom), maisons(nom)').order('created_at', { ascending: true });
            if (maisonId !== 'all') txQuery = txQuery.eq('maison_id', maisonId);
            const { data: transactions } = await txQuery;

            // 2. Membres pour les allocations
            let membersQuery = sb.from('profiles').select('prenom, nom, allocation_mensuelle, maisons(nom)');
            if (maisonId !== 'all') membersQuery = membersQuery.eq('maison_id', maisonId);
            const { data: members } = await membersQuery;

            const filteredTx = transactions.filter(t => t.created_at.includes(`-${month}-`));
            
            // UTF-8 BOM pour Excel
            let csv = "\uFEFFDate;Maison;Membre;Type;Motif;Montant;Méthode;Commentaire\n";

            // Ajout des lignes d'allocations
            members.forEach(m => {
                if (m.allocation_mensuelle > 0) {
                    csv += `01/${month}/${year};${m.maisons?.nom || '-'};${m.prenom} ${m.nom};REVENU;ALLOCATION;${m.allocation_mensuelle.toString().replace('.', ',')};AUTOMATIQUE;Génération théorique\n`;
                }
            });

            // Ajout des transactions réelles
            filteredTx.forEach(t => {
                const date = new Date(t.created_at).toLocaleDateString('fr-FR');
                csv += `${date};${t.maisons?.nom || '-'};${t.profiles?.prenom} ${t.profiles?.nom};${t.type.toUpperCase()};${t.motif || 'RECETTE'};${t.montant.toString().replace('.', ',')};${t.methode_paiement || '-'};${(t.commentaire || '').replace(/;/g, ',')}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `SMMD_MasterExport_Maison${maisonId}_Mois${month}.csv`;
            link.click();
        }

        // --- GESTION MAISONS & MOTIFS ---
        async function addMaison() { 
            const nom = document.getElementById('new-maison-name').value.trim(); 
            if(nom) { await sb.from('maisons').insert([{ nom }]); document.getElementById('new-maison-name').value = ''; loadMaisons(); } 
        }
        async function deleteMaison(id) { 
            if(confirm("Supprimer cette maison ?")) { await sb.from('maisons').delete().eq('id', id); loadMaisons(); } 
        }
        async function loadMotifs() { 
            const { data } = await sb.from('motifs').select('*').order('nom'); 
            document.getElementById('motifs-list').innerHTML = data.map(m => `
                <div class="bg-white border border-gray-100 px-3 py-1.5 rounded-full flex items-center gap-2 shadow-sm">
                    <span class="text-[10px] font-black uppercase text-blue-900">${m.nom}</span>
                    <button onclick="deleteMotif('${m.id}')" class="text-gray-300 hover:text-red-500 font-bold">×</button>
                </div>
            `).join(''); 
        }
        async function addMotif() { 
            const nom = document.getElementById('new-motif').value.trim(); 
            if(nom) { await sb.from('motifs').insert([{ nom }]); document.getElementById('new-motif').value = ''; loadMotifs(); } 
        }
        async function deleteMotif(id) { await sb.from('motifs').delete().eq('id', id); loadMotifs(); }
        
        function logout() { sb.auth.signOut().then(() => location.href = 'index.html'); }

        init();
    </script>
</body>
</html>
