<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Super Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <nav class="bg-blue-900 text-white p-4 shadow-lg mb-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-tight">SMMD ADMIN SYSTEM</h1>
            <div class="flex items-center space-x-6">
                <span id="admin-name" class="text-sm font-medium text-blue-200"></span>
                <button onclick="sb.auth.signOut().then(() => location.href='index.html')" class="bg-red-500/20 hover:bg-red-500 px-3 py-1 rounded text-xs transition-all">D√©connexion</button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 pb-20 grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            
            <section class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-blue-500">
                <h2 class="font-bold text-slate-800 mb-4 uppercase text-xs tracking-wider">Maisons</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="new_maison" placeholder="Nom (ex: Lyon)" class="flex-1 border p-2 rounded text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    <button onclick="saveMaison()" class="bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700">+</button>
                </div>
                <div id="list-maisons" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </section>

            <section class="bg-white p-6 rounded-xl shadow-sm border-l-4 border-amber-500">
                <h2 class="font-bold text-slate-800 mb-4 uppercase text-xs tracking-wider">Motifs de D√©pense</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="new_motif" placeholder="Motif (ex: Loyer)" class="flex-1 border p-2 rounded text-sm focus:ring-2 focus:ring-amber-500 outline-none">
                    <button onclick="saveMotif()" class="bg-amber-600 text-white px-4 py-2 rounded font-bold hover:bg-amber-700">+</button>
                </div>
                <div id="list-motifs" class="space-y-2 max-h-48 overflow-y-auto text-sm"></div>
            </section>

            <section class="bg-slate-800 p-6 rounded-xl shadow-sm text-white">
                <h2 class="font-bold mb-4 uppercase text-xs tracking-wider text-emerald-400">Export Comptable</h2>
                <div class="space-y-3">
                    <div>
                        <label class="block text-[10px] uppercase text-slate-400 mb-1">Choisir la Maison</label>
                        <select id="export-maison" class="w-full p-2 rounded text-black text-sm"></select>
                    </div>
                    <div>
                        <label class="block text-[10px] uppercase text-slate-400 mb-1">Mois concern√©</label>
                        <input type="month" id="export-month" class="w-full p-2 rounded text-black text-sm">
                    </div>
                    <button onclick="exportMensuel()" class="w-full bg-emerald-500 hover:bg-emerald-600 p-3 rounded text-sm font-bold uppercase transition-colors">G√©n√©rer le CSV</button>
                </div>
            </section>
        </div>

        <div class="lg:col-span-8">
            <section class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
                <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                    <div>
                        <h2 class="font-bold text-slate-800 text-lg">Membres du R√©seau</h2>
                        <p class="text-xs text-slate-500">G√©rez les acc√®s, r√¥les et allocations</p>
                    </div>
                    <button onclick="openCreateModal()" class="bg-blue-600 text-white px-5 py-2 rounded-full text-sm font-bold shadow-lg hover:shadow-blue-200 transition-all">+ Nouveau Membre</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 text-slate-400 text-[10px] uppercase font-bold border-b">
                            <tr>
                                <th class="px-6 py-4">Utilisateur</th>
                                <th class="px-6 py-4">Maison / R√¥le</th>
                                <th class="px-6 py-4">Allocation</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body" class="divide-y divide-slate-100">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div id="user-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl scale-95 transition-transform">
            <h3 id="modal-title" class="text-xl font-bold mb-6 text-slate-800">Cr√©er un membre</h3>
            <div class="space-y-4">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="u-prenom" placeholder="Pr√©nom" class="border p-3 rounded-lg w-full text-sm">
                    <input type="text" id="u-nom" placeholder="Nom" class="border p-3 rounded-lg w-full text-sm">
                </div>
                <div id="auth-fields" class="space-y-4">
                    <input type="email" id="u-email" placeholder="Email" class="border p-3 rounded-lg w-full text-sm">
                    <input type="password" id="u-pass" placeholder="Mot de passe temporaire" class="border p-3 rounded-lg w-full text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <select id="u-role" class="border p-3 rounded-lg w-full bg-slate-50 text-sm">
                        <option value="user">Utilisateur</option>
                        <option value="chef">Chef</option>
                        <option value="admin">Admin</option>
                    </select>
                    <select id="u-maison" class="border p-3 rounded-lg w-full bg-slate-50 text-sm"></select>
                </div>
                <div>
                    <label class="text-[10px] uppercase font-bold text-slate-400 ml-1">Allocation (‚Ç¨ / mois)</label>
                    <input type="number" id="u-alloc" value="0" class="border p-3 rounded-lg w-full text-sm font-mono">
                </div>
                
                <div class="flex gap-4 mt-8">
                    <button onclick="closeModal()" class="flex-1 text-slate-400 hover:text-slate-600 font-medium text-sm">Annuler</button>
                    <button onclick="saveUser()" class="flex-1 bg-blue-600 text-white p-3 rounded-xl font-bold shadow-lg hover:bg-blue-700">ENREGISTRER</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "VOTRE_URL";
        const SUPABASE_KEY = "VOTRE_KEY";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await sb.auth.getUser();
            if(!user) window.location.href = "index.html";
            
            await Promise.all([initMaisons(), initMotifs(), loadUsers()]);
        });

        // --- GESTION MAISONS & MOTIFS ---
        async function initMaisons() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            const selectU = document.getElementById('u-maison');
            const selectE = document.getElementById('export-maison');
            const list = document.getElementById('list-maisons');
            
            [selectU, selectE, list].forEach(el => el.innerHTML = '');
            data.forEach(m => {
                selectU.innerHTML += `<option value="${m.id}">${m.nom}</option>`;
                selectE.innerHTML += `<option value="${m.id}">${m.nom}</option>`;
                list.innerHTML += `
                    <div class="flex justify-between items-center p-2 bg-slate-50 rounded border border-slate-100">
                        <input onchange="renameMaison('${m.id}', this.value)" value="${m.nom}" class="bg-transparent border-none text-sm font-medium focus:ring-0 w-32">
                        <button onclick="deleteMaison('${m.id}')" class="text-slate-300 hover:text-red-500">üóëÔ∏è</button>
                    </div>`;
            });
        }

        async function initMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            const list = document.getElementById('list-motifs');
            list.innerHTML = '';
            data.forEach(m => {
                list.innerHTML += `
                    <div class="flex justify-between items-center p-2 border-b border-slate-50">
                        <span>${m.nom}</span>
                        <button onclick="deleteMotif('${m.id}')" class="text-slate-300 hover:text-red-500">√ó</button>
                    </div>`;
            });
        }

        // --- GESTION UTILISATEURS ---
        async function loadUsers() {
            const { data } = await sb.from('profiles').select('*, maisons(nom)').order('nom');
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';
            data.forEach(u => {
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50/80 transition-all">
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-800 uppercase text-sm">${u.nom} ${u.prenom}</div>
                            <div class="text-[10px] text-slate-400 font-mono">${u.id.substring(0,13)}</div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-semibold text-slate-600">${u.maisons ? u.maisons.nom : 'Non rattach√©'}</div>
                            <span class="text-[9px] px-2 py-0.5 bg-blue-100 text-blue-700 rounded-full font-black uppercase">${u.role}</span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm font-bold text-emerald-600">${u.allocation_mensuelle}‚Ç¨</div>
                            <div class="text-[10px] text-slate-400 italic">par mois</div>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <button onclick='openEditModal(${JSON.stringify(u)})' class="bg-slate-100 hover:bg-blue-600 hover:text-white p-2 rounded-lg transition-all mr-2">‚úèÔ∏è</button>
                            <button onclick="deleteUser('${u.id}')" class="bg-slate-100 hover:bg-red-600 hover:text-white p-2 rounded-lg transition-all">üóëÔ∏è</button>
                        </td>
                    </tr>`;
            });
        }

        async function saveUser() {
            const id = document.getElementById('edit-id').value;
            const payload = {
                prenom: document.getElementById('u-prenom').value,
                nom: document.getElementById('u-nom').value,
                role: document.getElementById('u-role').value,
                maison_id: document.getElementById('u-maison').value,
                allocation_mensuelle: parseFloat(document.getElementById('u-alloc').value) || 0
            };

            if(id) {
                const { error } = await sb.from('profiles').update(payload).eq('id', id);
                if(error) alert(error.message);
            } else {
                const email = document.getElementById('u-email').value;
                const pass = document.getElementById('u-pass').value;
                const { data, error: authError } = await sb.auth.signUp({ email, password: pass });
                if(authError) return alert("Erreur Auth: " + authError.message);
                
                const { error } = await sb.from('profiles').insert([{ id: data.user.id, ...payload }]);
                if(error) alert("Profil: " + error.message);
            }
            closeModal();
            loadUsers();
        }

        // --- EXPORT CSV ---
        async function exportMensuel() {
            const mId = document.getElementById('export-maison').value;
            const monthStr = document.getElementById('export-month').value;
            if(!monthStr) return alert("Choisissez un mois");

            const { data, error } = await sb.from('transactions')
                .select('created_at, type, montant, libelle, motif, profiles(nom, prenom)')
                .eq('maison_id', mId)
                .gte('created_at', `${monthStr}-01`)
                .lte('created_at', `${monthStr}-31`);

            if(error || !data.length) return alert("Aucune donn√©e pour cette p√©riode");

            let csv = "\uFEFFDate;Membre;Type;Motif;Libelle;Montant\n";
            data.forEach(t => {
                const user = t.profiles ? `${t.profiles.nom} ${t.profiles.prenom}` : 'N/A';
                csv += `${t.created_at.split('T')[0]};${user};${t.type};${t.motif};${t.libelle};${t.montant}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", `SMMD_${monthStr}_Maison.csv`);
            link.click();
        }

        // --- UTILS ---
        function openCreateModal() {
            document.getElementById('user-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = "Nouveau Membre";
            document.getElementById('auth-fields').classList.remove('hidden');
            document.getElementById('edit-id').value = '';
        }

        function openEditModal(u) {
            document.getElementById('user-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = "Modifier Profil";
            document.getElementById('auth-fields').classList.add('hidden');
            document.getElementById('edit-id').value = u.id;
            document.getElementById('u-prenom').value = u.prenom;
            document.getElementById('u-nom').value = u.nom;
            document.getElementById('u-role').value = u.role;
            document.getElementById('u-maison').value = u.maison_id;
            document.getElementById('u-alloc').value = u.allocation_mensuelle;
        }

        function closeModal() { document.getElementById('user-modal').classList.add('hidden'); }

        async function saveMaison() { 
            const nom = document.getElementById('new_maison').value;
            if(nom) await sb.from('maisons').insert([{ nom }]); initMaisons();
        }

        async function saveMotif() { 
            const nom = document.getElementById('new_motif').value;
            if(nom) await sb.from('motifs').insert([{ nom }]); initMotifs();
        }

        async function deleteUser(id) { 
            if(confirm("Supprimer ce profil ? L'acc√®s Auth devra √™tre supprim√© manuellement dans Supabase.")) {
                await sb.from('profiles').delete().eq('id', id); loadUsers();
            }
        }
    </script>
</body>
</html>
