<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMMD - Console Administration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b p-6 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-black italic tracking-tighter text-blue-900">SMMD. <span class="text-xs opacity-30 not-italic font-bold uppercase tracking-widest ml-2">Admin</span></h1>
        <button onclick="logout()" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-red-100 transition-all">
            Déconnexion
        </button>
    </nav>

    <main class="p-6 max-w-6xl mx-auto space-y-8">
        
        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <h2 class="text-[10px] font-black uppercase tracking-[0.3em] mb-6 text-blue-500">Nouveau Membre</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="new-nom" placeholder="NOM" class="p-4 bg-gray-50 rounded-2xl border-none font-bold uppercase">
                <input type="text" id="new-prenom" placeholder="Prénom" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                <input type="text" id="new-user" placeholder="Identifiant (ex: g.legall)" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                <input type="password" id="new-pass" placeholder="Mot de passe" class="p-4 bg-gray-50 rounded-2xl border-none font-bold">
                
                <select id="new-maison" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none"></select>
                
                <select id="new-role" class="p-4 bg-gray-50 rounded-2xl border-none font-bold text-gray-500 outline-none">
                    <option value="user">Membre (User)</option>
                    <option value="chef">Chef de Maison</option>
                </select>

                <div class="md:col-span-3">
                    <button onclick="createUser()" id="btn-create" class="w-full bg-blue-900 text-white font-black py-4 rounded-2xl uppercase tracking-widest hover:bg-blue-800 transition-all shadow-lg">
                        Créer le compte et le profil
                    </button>
                </div>
            </div>
        </section>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <section class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Maisons</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-maison-nom" placeholder="Nom de la maison" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMaison()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black hover:bg-blue-200">+</button>
                </div>
                <div id="list-maisons" class="space-y-2"></div>
            </section>

            <section class="bg-white p-6 rounded-[35px] border border-gray-100">
                <h3 class="text-[10px] font-black uppercase tracking-[0.3em] mb-4 text-gray-400">Motifs de Dépenses</h3>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="add-motif-nom" placeholder="Nouveau motif" class="flex-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-sm">
                    <button onclick="addMotif()" class="bg-blue-100 text-blue-900 px-4 rounded-xl font-black hover:bg-blue-200">+</button>
                </div>
                <div id="list-motifs" class="space-y-2"></div>
            </section>
        </div>

        <section class="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h2 class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-500">Export Comptable</h2>
                    <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">Télécharger les transactions par mois</p>
                </div>
                <div class="flex gap-2 w-full md:w-auto">
                    <select id="export-month" class="p-3 bg-gray-50 rounded-xl border-none font-bold text-xs outline-none">
                        <option value="01">Janvier</option><option value="02">Février</option>
                        <option value="03">Mars</option><option value="04">Avril</option>
                        <option value="05">Mai</option><option value="06">Juin</option>
                        <option value="07">Juillet</option><option value="08">Août</option>
                        <option value="09">Septembre</option><option value="10">Octobre</option>
                        <option value="11">Novembre</option><option value="12">Décembre</option>
                    </select>
                    <button onclick="exportData()" class="flex-1 bg-emerald-500 text-white px-6 py-3 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-emerald-600 transition-all shadow-md">
                        Exporter CSV
                    </button>
                </div>
            </div>
        </section>

    </main>

    <script>
        const SUPABASE_URL = "https://xccnnckuphxloxfrqtkf.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhjY25uY2t1cGh4bG94ZnJxdGtmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODA3NjEsImV4cCI6MjA4Mjc1Njc2MX0.1mIEhKfS5OSsaw78f1_Iatni39y8CoIurAd5IXP6n6g";
        const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Sécurité Admin
        async function checkAdmin() {
            const { data: { user } } = await sb.auth.getUser();
            if (!user) { window.location.href = "index.html"; return; }
            const { data: p } = await sb.from('profiles').select('role').eq('id', user.id).single();
            if (!p || p.role !== 'admin') { window.location.href = "index.html"; } else { init(); }
        }

        function init() {
            loadMaisons();
            loadMotifs();
            // Par défaut sur le mois actuel pour l'export
            document.getElementById('export-month').value = String(new Date().getMonth() + 1).padStart(2, '0');
        }

        // --- CRÉATION COMPTE ET PROFIL ---
        async function createUser() {
            const identifiant = document.getElementById('new-user').value.trim().toLowerCase();
            const email = identifiant.includes('@') ? identifiant : identifiant + "@smmd.fr";
            const pass = document.getElementById('new-pass').value;
            const nom = document.getElementById('new-nom').value.trim().toUpperCase();
            const prenom = document.getElementById('new-prenom').value.trim();
            const maisonId = document.getElementById('new-maison').value;
            const role = document.getElementById('new-role').value;

            if (!identifiant || !pass || !maisonId) return alert("Veuillez remplir les champs obligatoires.");

            const { data, error } = await sb.auth.signUp({ email, password: pass });
            if (error) return alert("Erreur d'authentification : " + error.message);

            const { error: profError } = await sb.from('profiles').insert([{
                id: data.user.id, nom, prenom, role, maison_id: maisonId, allocation: 0, allocation_mensuelle: 0
            }]);

            if (profError) alert("Compte Auth créé mais erreur Profil : " + profError.message);
            else { alert("Utilisateur créé avec succès !"); location.reload(); }
        }

        // --- GESTION MAISONS ---
        async function loadMaisons() {
            const { data } = await sb.from('maisons').select('*').order('nom');
            document.getElementById('new-maison').innerHTML = '<option value="">Choisir une maison</option>' + 
                data.map(m => `<option value="${m.id}">${m.nom}</option>`).join('');
            document.getElementById('list-maisons').innerHTML = data.map(m => `
                <div class="p-3 bg-gray-50 rounded-xl font-bold text-xs border flex justify-between uppercase tracking-tighter">
                    <span>${m.nom}</span>
                </div>`).join('');
        }
        async function addMaison() {
            const nom = document.getElementById('add-maison-nom').value.trim();
            if (nom) { await sb.from('maisons').insert([{ nom }]); location.reload(); }
        }

        // --- GESTION MOTIFS ---
        async function loadMotifs() {
            const { data } = await sb.from('motifs').select('*').order('nom');
            document.getElementById('list-motifs').innerHTML = data.map(m => `
                <div class="p-3 bg-gray-50 rounded-xl font-bold text-xs border flex justify-between uppercase tracking-tighter">
                    <span>${m.nom}</span>
                </div>`).join('');
        }
        async function addMotif() {
            const nom = document.getElementById('add-motif-nom').value.trim();
            if (nom) { await sb.from('motifs').insert([{ nom }]); location.reload(); }
        }

        // --- EXPORT CSV AVEC FILTRE MOIS ---
        async function exportData() {
            const month = document.getElementById('export-month').value;
            const year = new Date().getFullYear();
            
            // On récupère toutes les transactions du mois sélectionné
            const { data, error } = await sb.from('transactions')
                .select('*, profiles(nom, prenom), maisons(nom)')
                .order('created_at', { ascending: false });

            // Filtrage manuel par mois/année (plus simple que RLS complexe)
            const filteredData = data.filter(t => {
                const d = new Date(t.created_at);
                return (String(d.getMonth() + 1).padStart(2, '0') === month);
            });

            if (filteredData.length === 0) return alert("Aucune transaction trouvée pour ce mois.");

            let csv = "Date;Membre;Maison;Motif;Montant;Type\n";
            filteredData.forEach(t => {
                const dateStr = new Date(t.created_at).toLocaleDateString();
                const membre = t.profiles ? `${t.profiles.nom} ${t.profiles.prenom}` : "Inconnu";
                const maison = t.maisons ? t.maisons.nom : "-";
                csv += `${dateStr};${membre};${maison};${t.motif};${t.montant};${t.type}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SMMD_Compta_${month}_${year}.csv`;
            a.click();
        }

        function logout() { sb.auth.signOut().then(() => { window.location.href = "index.html"; }); }

        checkAdmin();
    </script>
</body>
</html>
